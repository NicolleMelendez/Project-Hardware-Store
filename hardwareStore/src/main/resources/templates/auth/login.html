<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hardware Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="login-container d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-form p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">Hardware Store</h2>
                        <p class="text-muted">Iniciar Sesión</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${msg}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle"></i>
                        <span th:text="${msg}"></span>
                    </div>

                    <div th:if="${param.registered}" class="alert alert-info" role="alert">
                        <i class="bi bi-info-circle"></i>
                        Usuario registrado exitosamente. Puedes iniciar sesión.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="tu@email.com"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Tu contraseña"
                                   required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                            <label class="form-check-label" for="rememberMe">
                                Recordarme
                            </label>
                        </div>

                        <div class="mb-3 text-end">
                            <a th:href="@{/forgot-password}" class="text-primary">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            Iniciar Sesión
                        </button>

                        <div class="text-center">
                            <p class="mb-0">¿No tienes cuenta?
                                <a th:href="@{/register}" class="text-primary">Regístrate aquí</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
