<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ForgeMax</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth-style.css}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div class="auth-container d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-form">

                    <img th:src="@{/assets/img/logoo.png}" alt="Logo ForgeMax" class="auth-logo">

                    <div class="text-center mb-4">
                        <h2>ForgeMax</h2>
                        <p class="text-muted">Iniciar Sesión</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i data-feather="alert-triangle"></i> <span th:text="${error}"></span>
                    </div>
                    <div th:if="${msg}" class="alert alert-success" role="alert">
                        <i data-feather="check-circle"></i> <span th:text="${msg}"></span>
                    </div>
                    <div th:if="${param.registered}" class="alert alert-info" role="alert">
                        <i data-feather="info"></i> Usuario registrado. Ya puedes iniciar sesión.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <div class="input-group icon-input">
                                <span class="input-group-text"><i data-feather="mail"></i></span>
                                <input type="email" class="form-control" id="username" name="username" placeholder="tu@email.com" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group icon-input">
                                <span class="input-group-text"><i data-feather="lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                            <a th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                        <div class="text-center">
                            <p class="mb-0 text-muted">¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script> feather.replace() </script>
</body>
</html>
