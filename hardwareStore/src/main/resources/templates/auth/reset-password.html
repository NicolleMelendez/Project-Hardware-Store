<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Contraseña - Hardware Store</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .reset-password-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .reset-password-form {
        background: white;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="reset-password-container d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="reset-password-form p-4">
          <div class="text-center mb-4">
            <h2 class="text-primary">Hardware Store</h2>
            <p class="text-muted">Establecer Nueva Contraseña</p>
          </div>

          <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
          </div>

          <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-3">
              <label for="password" class="form-label">Nueva Contraseña</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     name="password"
                     placeholder="Mínimo 6 caracteres"
                     minlength="6"
                     required>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password"
                     class="form-control"
                     id="confirmPassword"
                     name="confirmPassword"
                     placeholder="Repite tu nueva contraseña"
                     required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              Cambiar Contraseña
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
