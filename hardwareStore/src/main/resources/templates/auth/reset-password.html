<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Contraseña - ForgeMax</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/auth-style.css}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div class="auth-container d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="auth-form">

          <img th:src="@{/assets/img/logoo.png}" alt="Logo ForgeMax" class="auth-logo">

          <div class="text-center mb-4">
            <h2>Crea una nueva contraseña</h2>
            <p class="text-muted">Tu nueva contraseña debe ser segura y fácil de recordar.</p>
          </div>

          <div th:if="${error}" class="alert alert-danger" role="alert">
            <i data-feather="alert-triangle"></i> <span th:text="${error}"></span>
          </div>

          <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-3">
              <label for="password" class="form-label">Nueva Contraseña</label>
              <div class="input-group icon-input">
                <span class="input-group-text"><i data-feather="lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <div class="input-group icon-input">
                <span class="input-group-text"><i data-feather="check-circle"></i></span>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repite tu nueva contraseña" required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 my-3">Cambiar Contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script> feather.replace() </script>
</body>
</html>
