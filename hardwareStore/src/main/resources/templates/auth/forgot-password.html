<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - Hardware Store</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .forgot-password-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .forgot-password-form {
        background: white;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="forgot-password-container d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="forgot-password-form p-4">
          <div class="text-center mb-4">
            <h2 class="text-primary">Hardware Store</h2>
            <p class="text-muted">Restablecer Contraseña</p>
          </div>

          <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
          </div>

          <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email"
                     class="form-control"
                     id="email"
                     name="email"
                     placeholder="tu@email.com"
                     required>
              <div class="form-text">Ingresa el email de tu cuenta para recibir un enlace de restablecimiento.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              Enviar Enlace
            </button>

            <div class="text-center">
              <p class="mb-0">
                <a th:href="@{/login}" class="text-primary">Volver al inicio de sesión</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
