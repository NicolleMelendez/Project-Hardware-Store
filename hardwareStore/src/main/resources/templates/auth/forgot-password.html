<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - ForgeMax</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/auth-style.css}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div class="auth-container d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="auth-form">

          <img th:src="@{/assets/img/logoo.png}" alt="Logo ForgeMax" class="auth-logo">

          <div class="text-center mb-4">
            <h2>¿Olvidaste tu contraseña?</h2>
            <p class="text-muted">No hay problema. Ingresa tu email y te enviaremos un enlace para restablecerla.</p>
          </div>

          <div th:if="${error}" class="alert alert-danger" role="alert">
            <i data-feather="alert-triangle"></i> <span th:text="${error}"></span>
          </div>
          <div th:if="${msg}" class="alert alert-success" role="alert">
            <i data-feather="check-circle"></i> <span th:text="${msg}"></span>
          </div>

          <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group icon-input">
                <span class="input-group-text"><i data-feather="mail"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 my-3">Enviar Enlace</button>
            <div class="text-center">
              <p class="mb-0 text-muted"><a th:href="@{/login}">Volver a inicio de sesión</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script> feather.replace() </script>
</body>
</html>
