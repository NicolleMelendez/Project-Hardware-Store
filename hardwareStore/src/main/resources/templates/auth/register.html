<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hardware Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
<div class="register-container d-flex align-items-center justify-content-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-form p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">Hardware Store</h2>
                        <p class="text-muted">Crear Cuenta</p>
                    </div>

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register}" method="post" id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   placeholder="Ingresa tu nombre completo"
                                   th:value="${param.name}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="tu@email.com"
                                   th:value="${param.email}"
                                   required>
                            <div class="form-text">Usarás este email para iniciar sesión</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Mínimo 6 caracteres"
                                   minlength="6"
                                   required>
                            <div class="password-strength bg-light mt-1" id="passwordStrength"></div>
                            <div class="form-text">La contraseña debe tener al menos 6 caracteres</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   placeholder="Repite tu contraseña"
                                   required>
                            <div id="passwordMatch" class="form-text"></div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Acepto los <a href="#" class="text-primary">términos y condiciones</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                            Crear Cuenta
                        </button>

                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes cuenta?
                                <a th:href="@{/login}" class="text-primary">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación de contraseñas en tiempo real
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordMatch = document.getElementById('passwordMatch');
    const submitBtn = document.getElementById('submitBtn');

    function checkPasswordStrength(pass) {
        let strength = 0;
        if (pass.length >= 6) strength++;
        if (pass.match(/[a-z]+/)) strength++;
        if (pass.match(/[A-Z]+/)) strength++;
        if (pass.match(/[0-9]+/)) strength++;
        if (pass.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength++;

        const colors = ['#ff4757', '#ffa502', '#ffdd59', '#7bed9f', '#2ed573'];
        const widths = ['20%', '40%', '60%', '80%', '100%'];

        passwordStrength.style.backgroundColor = colors[strength - 1] || '#ddd';
        passwordStrength.style.width = widths[strength - 1] || '0%';
    }

    function checkPasswordMatch() {
        if (confirmPassword.value === '') {
            passwordMatch.textContent = '';
            passwordMatch.className = 'form-text';
            return false;
        }

        if (password.value === confirmPassword.value) {
            passwordMatch.textContent = '✓ Las contraseñas coinciden';
            passwordMatch.className = 'form-text text-success';
            return true;
        } else {
            passwordMatch.textContent = '✗ Las contraseñas no coinciden';
            passwordMatch.className = 'form-text text-danger';
            return false;
        }
    }

    password.addEventListener('input', function() {
        checkPasswordStrength(this.value);
        if (confirmPassword.value) checkPasswordMatch();
    });

    confirmPassword.addEventListener('input', checkPasswordMatch);

    document.getElementById('registerForm').addEventListener('submit', function(e) {
        if (password.value.length < 6) {
            e.preventDefault();
            alert('La contraseña debe tener al menos 6 caracteres');
            return;
        }

        if (!checkPasswordMatch() && confirmPassword.value !== '') {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
            return;
        }
    });
</script>
</body>
</html>
