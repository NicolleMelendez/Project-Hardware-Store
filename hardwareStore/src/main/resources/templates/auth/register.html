<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ForgeMax</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth-style.css}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div class="auth-container d-flex align-items-center justify-content-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-form">

                    <img th:src="@{/assets/img/logoo.png}" alt="Logo ForgeMax" class="auth-logo">

                    <div class="text-center mb-4">
                        <h2>ForgeMax</h2>
                        <p class="text-muted">Crear Nueva Cuenta</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i data-feather="alert-triangle"></i> <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register}" method="post" id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <div class="input-group icon-input">
                                <span class="input-group-text"><i data-feather="user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre completo" th:value="${param.name}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group icon-input">
                                <span class="input-group-text"><i data-feather="mail"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" th:value="${param.email}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group icon-input">
                                <span class="input-group-text"><i data-feather="lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
                            </div>
                            <div class="password-strength mt-2" id="passwordStrength"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <div class="input-group icon-input">
                                <span class="input-group-text"><i data-feather="check-circle"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                            </div>
                            <div id="passwordMatch" class="form-text mt-1"></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">Crear Cuenta</button>
                        <div class="text-center">
                            <p class="mb-0 text-muted">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    feather.replace();
    // Tu script de validación de contraseñas (ya está incluido en tu archivo original)
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordMatch = document.getElementById('passwordMatch');
    const submitBtn = document.getElementById('submitBtn');

    function checkPasswordStrength(pass) {
        let strength = 0;
        if (pass.length >= 6) strength++;
        if (pass.match(/[a-z]+/)) strength++;
        if (pass.match(/[A-Z]+/)) strength++;
        if (pass.match(/[0-9]+/)) strength++;
        if (pass.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength++;

        const colors = ['#dc3545', '#ffc107', '#ffc107', '#198754', '#198754'];
        const widths = ['20%', '40%', '60%', '80%', '100%'];

        passwordStrength.style.backgroundColor = colors[strength - 1] || '#e9ecef';
        passwordStrength.style.width = widths[strength - 1] || '0%';
    }

    function checkPasswordMatch() {
        if (confirmPassword.value === '') {
            passwordMatch.textContent = '';
            return false;
        }
        if (password.value === confirmPassword.value) {
            passwordMatch.textContent = '✓ Las contraseñas coinciden';
            passwordMatch.style.color = '#198754';
            return true;
        } else {
            passwordMatch.textContent = '✗ Las contraseñas no coinciden';
            passwordMatch.style.color = '#dc3545';
            return false;
        }
    }

    password.addEventListener('input', () => {
        checkPasswordStrength(password.value);
        if (confirmPassword.value) checkPasswordMatch();
    });
    confirmPassword.addEventListener('input', checkPasswordMatch);
</script>
</body>
</html>
