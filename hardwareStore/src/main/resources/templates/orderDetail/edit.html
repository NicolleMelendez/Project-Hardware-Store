<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/layout-sidenav-light :: layout-sidenav-light">
<head>
    <title>Editar Detalle de Orden</title>
</head>
<body>
<section main-content>
    <h1 class="mt-4">Editar Detalle de Orden</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
        <li class="breadcrumb-item"><a th:href="@{/orderdetail}">Detalles</a></li>
        <li class="breadcrumb-item active">Editar</li>
    </ol>

    <form th:action="@{/orderdetail/update/{id}(id=${orderDetail.id})}"
          th:object="${orderDetail}" method="post" class="card card-body">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Orden</label>
            <select class="form-select" th:field="*{orderBuy}" required>
                <option th:each="o : ${orders}" th:value="${o}"
                        th:text="${o.id}"
                        th:selected="${o.id == orderDetail.orderBuy.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Inventario</label>
            <select class="form-select" th:field="*{inventory}" required>
                <option th:each="inv : ${inventories}" th:value="${inv}"
                        th:text="${inv.name}"
                        th:selected="${inv.id == orderDetail.inventory.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Cantidad</label>
            <input type="number" id="amount" th:field="*{amount}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="priceUnit" class="form-label">Precio Unitario</label>
            <input type="number" id="priceUnit" th:field="*{priceUnit}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/orderdetail}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
