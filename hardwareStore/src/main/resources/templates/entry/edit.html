<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/layout-sidenav-light :: layout-sidenav-light">
<head>
  <title>Editar Entrada</title>
</head>
<body>
<section main-content>
  <h1 class="mt-4">Editar Entrada</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
    <li class="breadcrumb-item"><a th:href="@{/entry}">Entradas</a></li>
    <li class="breadcrumb-item active">Editar</li>
  </ol>

  <form th:action="@{/entry/update/{id}(id=${entry.id})}" th:object="${entry}" method="post" class="card card-body">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Inventario</label>
      <select class="form-select" th:field="*{inventory}" required>
        <option th:each="inv : ${inventories}" th:value="${inv}"
                th:text="${inv.name}"
                th:selected="${inv.id == entry.inventory.id}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Proveedor</label>
      <select class="form-select" th:field="*{supplier}" required>
        <option th:each="sup : ${suppliers}" th:value="${sup}"
                th:text="${sup.name}"
                th:selected="${sup.id == entry.supplier.id}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Cantidad</label>
      <input type="number" id="amount" th:field="*{amount}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="priceBuy" class="form-label">Precio Compra</label>
      <input type="number" id="priceBuy" th:field="*{priceBuy}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="dateEntry" class="form-label">Fecha Entrada</label>
      <input type="date" id="dateEntry" th:field="*{dateEntry}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Empleado</label>
      <select class="form-select" th:field="*{employee}" required>
        <option th:each="emp : ${employees}" th:value="${emp}"
                th:text="${emp.name}"
                th:selected="${emp.id == entry.employee.id}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a th:href="@{/entry}" class="btn btn-secondary">Cancelar</a>
  </form>
</section>
</body>
</html>
