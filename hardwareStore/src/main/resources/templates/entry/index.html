<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Entradas')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Entradas</h1>

        <!-- Mostrar mensajes de éxito/error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${success}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Botones superiores -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#entryModal" onclick="prepareNewEntry()">
              <i class="fas fa-plus me-1"></i> Nueva Entrada
            </button>
            <button type="button" class="btn btn-success me-2" onclick="exportToExcel()">
              <i class="fas fa-file-excel me-1"></i> Descargar Excel
            </button>
            <button type="button" class="btn btn-danger" onclick="exportToPDF()">
              <i class="fas fa-file-pdf me-1"></i> Descargar PDF
            </button>
          </div>
          <div class="d-flex align-items-center">
            <label for="entries" class="me-2 mb-0">Mostrar:</label>
            <select id="entries" class="form-select d-inline-block" style="width: 80px;">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="-1">Todos</option>
            </select>
            <span class="ms-3" id="totalRecords">Total de registros: <span th:text="${entries.size()}"></span></span>
          </div>
        </div>

        <!-- Modal para formulario -->
        <div class="modal fade" id="entryModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="entryForm" th:action="@{/entry/save}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" id="entryId">
                <input type="hidden" name="dateEntry" id="entryDate">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Nueva Entrada</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label">Producto (Inventario)</label>
                    <select class="form-select" name="inventory.id" id="entryInventory" required>
                      <option value="">Seleccione producto</option>
                      <option th:each="inventory : ${inventories}"
                              th:value="${inventory.id}"
                              th:text="${inventory.name ?: 'Sin nombre'} + ' - Stock: ' + ${inventory.stock}"></option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Proveedor</label>
                    <select class="form-select" name="supplier.id" id="entrySupplier" required>
                      <option value="">Seleccione proveedor</option>
                      <option th:each="supplier : ${suppliers}"
                              th:value="${supplier.id}"
                              th:text="${supplier.name}"></option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="amount" id="entryAmount" required min="1" step="1">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Precio de Compra</label>
                    <input type="number" class="form-control" name="priceBuy" id="entryPriceBuy" required min="0" step="0.01">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Empleado</label>
                    <select class="form-select" name="employee.id" id="entryEmployee" required>
                      <option value="">Seleccione empleado</option>
                      <option th:each="employee : ${employees}"
                              th:value="${employee.id}"
                              th:text="${employee.name}"></option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Tabla de entradas -->
        <div class="card mb-4">
          <div class="card-body">
            <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%">
              <thead>
              <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Proveedor</th>
                <th>Cantidad</th>
                <th>Precio Compra</th>
                <th>Fecha Entrada</th>
                <th>Empleado</th>
                <th>Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="entry : ${entries}">
                <td th:text="${entry.id}"></td>
                <td th:text="${entry.inventory?.name ?: 'N/A'}"></td>
                <td th:text="${entry.supplier?.name ?: 'N/A'}"></td>
                <td th:text="${entry.amount}"></td>
                <td th:text="'$' + ${#numbers.formatDecimal(entry.priceBuy, 1, 'POINT', 2, 'COMMA')}"></td>
                <td th:text="${#dates.format(entry.dateEntry, 'dd/MM/yyyy')}"></td>
                <td th:text="${entry.employee?.name ?: 'N/A'}"></td>
                <td class="text-center">
                  <button class="btn btn-warning btn-sm me-1" onclick="prepareEditEntry(${entry.id})">
                    <i class="fas fa-edit"></i>
                  </button>
                  <form th:action="@{/entry/delete/{id}(id=${entry.id})}" method="post" style="display:inline;">
                    <button type="button" class="btn btn-danger btn-sm" onclick="confirmDelete(this)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<!-- Export to Excel and PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  let dataTable;

  function confirmDelete(button) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: "No podrás revertir esta acción",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              button.closest('form').submit();
          }
      });
  }

  function checkFlashMessages() {
      const successMessage = "[[${success}]]";
      const errorMessage = "[[${error}]]";
      if (successMessage && successMessage !== 'null') {
          Swal.fire({
              icon: 'success', title: 'Éxito', text: successMessage,
              timer: 3000, showConfirmButton: false
          });
      }
      if (errorMessage && errorMessage !== 'null') {
          Swal.fire({
              icon: 'error', title: 'Error', text: errorMessage,
              confirmButtonText: 'Entendido'
          });
      }
  }

  function prepareNewEntry() {
      document.getElementById('entryForm').reset();
      document.getElementById('modalTitle').textContent = 'Nueva Entrada';
      document.getElementById('entryId').value = '';

      // Establecer fecha actual
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('entryDate').value = today;
  }

  function prepareEditEntry(entryId) {
      fetch(`/entry/api/entry/${entryId}`)
          .then(response => {
              if (!response.ok) throw new Error('Error al cargar entrada');
              return response.json();
          })
          .then(entry => {
              document.getElementById('modalTitle').textContent = 'Editar Entrada';
              document.getElementById('entryId').value = entry.id;
              document.getElementById('entryDate').value = entry.dateEntry.split('T')[0];
              document.getElementById('entryInventory').value = entry.inventory?.id || '';
              document.getElementById('entrySupplier').value = entry.supplier?.id || '';
              document.getElementById('entryAmount').value = entry.amount;
              document.getElementById('entryPriceBuy').value = entry.priceBuy;
              document.getElementById('entryEmployee').value = entry.employee?.id || '';

              const modal = new bootstrap.Modal(document.getElementById('entryModal'));
              modal.show();
          })
          .catch(err => {
              console.error('Error:', err);
              Swal.fire('Error', 'No se pudo cargar los datos de la entrada', 'error');
          });
  }

  function exportToExcel() {
      try {
          const table = document.getElementById('dataTable');
          const dataToExport = dataTable.rows({ search: 'applied' }).data().toArray();
          const headers = Array.from(table.querySelectorAll('thead th')).slice(0, -1).map(th => th.innerText);

          let content = dataToExport.map(row => {
              let newRow = {};
              headers.forEach((header, index) => {
                  newRow[header] = row[index];
              });
              return newRow;
          });

          const ws = XLSX.utils.json_to_sheet(content);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'Entradas');
          XLSX.writeFile(wb, 'entradas.xlsx');
      } catch (error) {
          console.error("Error al exportar a Excel:", error);
          Swal.fire('Error', 'No se pudo exportar a Excel.', 'error');
      }
  }

  function exportToPDF() {
      try {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          doc.autoTable({
              html: '#dataTable',
              columns: [0, 1, 2, 3, 4, 5, 6] // Ignora la columna de acciones
          });
          doc.save('entradas.pdf');
      } catch(error) {
          console.error("Error al exportar a PDF:", error);
          Swal.fire('Error', 'No se pudo exportar a PDF.', 'error');
      }
  }

  $(document).ready(function() {
      dataTable = $('#dataTable').DataTable({
          language: {
              "sProcessing": "Procesando...",
              "sLengthMenu": "Mostrar _MENU_ entradas",
              "sZeroRecords": "No se encontraron resultados",
              "sEmptyTable": "Ninguna entrada disponible",
              "sInfo": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
              "sInfoEmpty": "Mostrando 0 a 0 de 0 entradas",
              "sInfoFiltered": "(filtrado de _MAX_ entradas totales)",
              "sSearch": "Buscar:",
              "oPaginate": {
                  "sFirst": "Primero",
                  "sLast": "Último",
                  "sNext": "Siguiente",
                  "sPrevious": "Anterior"
              }
          },
          dom: '<"row"<"col-sm-12"t>><"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
          responsive: true,
          columnDefs: [{ targets: 7, orderable: false, searchable: false }]
      });

      $('#search').on('keyup', function() {
          dataTable.search(this.value).draw();
      });

      $('#entries').on('change', function() {
          dataTable.page.len(this.value).draw();
      });

      checkFlashMessages();
  });
</script>
</body>
</html>
