<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Entradas')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Entradas</h1>

          <!-- Botones superiores -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                      data-bs-target="#entryModal" onclick="prepareNewEntry()">
                <i class="fas fa-plus me-1"></i> Nueva Entrada
              </button>
              <button type="button" class="btn btn-success me-2" onclick="exportToExcel()">
                <i class="fas fa-file-excel me-1"></i> Descargar Excel
              </button>
              <button type="button" class="btn btn-danger" onclick="exportToPDF()">
                <i class="fas fa-file-pdf me-1"></i> Descargar PDF
              </button>
            </div>
            <div>
              <label for="entries" class="me-2">Mostrar:</label>
              <select id="entries" class="form-select d-inline-block w-auto">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="-1">Todos</option>
              </select>
              <span class="ms-3" id="totalRecords">Total de registros: <span th:text="${entries.size()}"></span></span>
            </div>
          </div>


            <!-- Modal para formulario -->
            <div class="modal fade" id="entryModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form id="entryForm" th:action="@{/entries/save}" method="post">
                    <input type="hidden" name="id" id="entryId">
                    <input type="hidden" name="dateEntry" id="entryDate">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Nueva Entrada</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Producto (Inventario)</label>
                        <select class="form-select" name="inventory.id" id="entryInventory" required>
                          <option value="">Seleccione producto</option>
                          <option th:each="inventory : ${inventories}"
                                  th:value="${inventory.id}"
                                  th:text="${inventory.name ?: 'Sin nombre'} + ' - Stock: ' + ${inventory.stock}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Proveedor</label>
                        <select class="form-select" name="supplier.id" id="entrySupplier" required>
                          <option value="">Seleccione proveedor</option>
                          <option th:each="supplier : ${suppliers}"
                                  th:value="${supplier.id}"
                                  th:text="${supplier.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="amount" id="entryAmount" required min="1" step="1">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Precio de Compra</label>
                        <input type="number" class="form-control" name="priceBuy" id="entryPriceBuy" required min="0" step="0.01">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Empleado</label>
                        <select class="form-select" name="employee.id" id="entryEmployee" required>
                          <option value="">Seleccione empleado</option>
                          <option th:each="employee : ${employees}"
                                  th:value="${employee.id}"
                                  th:text="${employee.name}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" onclick="saveEntry()">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Tabla de entradas -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Producto</th>
                  <th>Proveedor</th>
                  <th>Cantidad</th>
                  <th>Precio Compra</th>
                  <th>Fecha Entrada</th>
                  <th>Empleado</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<!-- Export to Excel and PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script>
  // Función para inicializar DataTable
  $(document).ready(function () {
      const table = $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          },
          ajax: {
              url: '/api/entries',
              dataSrc: ''
          },
          columns: [
              { data: 'id' },
              { data: 'inventory.name', defaultContent: 'N/A' },
              { data: 'supplier.name', defaultContent: 'N/A' },
              { data: 'amount', defaultContent: 0 },
              { data: 'priceBuy', render: $.fn.dataTable.render.number('.', ',', 2, '$') },
              {
                  data: 'dateEntry',
                  render: function (data) {
                      const date = new Date(data);
                      return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
                  }
              },
              { data: 'employee.name', defaultContent: 'N/A' },
              {
                  data: null,
                  render: function (data, type, row) {
                      return `
                          <button class="btn btn-warning btn-sm me-1" onclick="prepareEditEntry(${row.id})">
                              <i class="fas fa-edit"></i>
                          </button>
                          <button class="btn btn-danger btn-sm" onclick="deleteEntry(${row.id})">
                              <i class="fas fa-trash-alt"></i>
                          </button>
                      `;
                  }
              }
          ]
      });
  });

  // Exportar a Excel
    function exportToExcel() {
        try {
            const table = document.getElementById('dataTable');
            const rows = Array.from(table.querySelectorAll('tbody tr')).map(row => {
                // Ignorar la última columna ("Acciones")
                const cells = Array.from(row.children).slice(0, -1);
                return cells.map(cell => cell.innerText);
            });

            // Crear encabezados excluyendo la columna "Acciones"
            const headers = Array.from(table.querySelectorAll('thead th')).slice(0, -1).map(th => th.innerText);

            const worksheet = XLSX.utils.json_to_sheet([headers, ...rows]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Entradas');
            XLSX.writeFile(workbook, 'entries.xlsx');
        } catch (error) {
            console.error("Error al exportar a Excel:", error);
        }
    }

    // Exportar a PDF
    function exportToPDF() {
        try {
            const table = document.getElementById('dataTable');

            // Configurar jsPDF-AutoTable para ignorar la columna "Acciones"
            const columns = Array.from(table.querySelectorAll('thead th')).slice(0, -1).map(th => ({
                header: th.innerText,
                dataKey: th.innerText
            }));

            const rows = Array.from(table.querySelectorAll('tbody tr')).map(row => {
                const cells = Array.from(row.children).slice(0, -1); // Ignorar la última columna
                const rowData = {};
                columns.forEach((col, index) => {
                    rowData[col.dataKey] = cells[index].innerText;
                });
                return rowData;
            });

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.autoTable({
                columns: columns,
                body: rows
            });

            doc.save('entries.pdf');
        } catch (error) {
            console.error("Error al exportar a PDF:", error);
        }
    }

  // Preparar formulario para nueva entrada
  function prepareNewEntry() {
      document.getElementById('modalTitle').textContent = 'Nueva Entrada';
      document.getElementById('entryForm').reset();
      document.getElementById('entryId').value = '';
      document.getElementById('entryDate').value = new Date().toISOString();
  }

  // Guardar entrada
  function saveEntry() {
      const form = document.getElementById('entryForm');
      const entryData = {
          id: form.querySelector('#entryId').value || null,
          inventory: { id: form.querySelector('#entryInventory').value },
          supplier: { id: form.querySelector('#entrySupplier').value },
          amount: form.querySelector('#entryAmount').value,
          priceBuy: form.querySelector('#entryPriceBuy').value,
          dateEntry: form.querySelector('#entryDate').value,
          employee: { id: form.querySelector('#entryEmployee').value }
      };

      const url = entryData.id ? `/api/entries/${entryData.id}` : '/api/entries';
      const method = entryData.id ? 'PUT' : 'POST';

      fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(entryData)
      })
      .then(response => {
          if (!response.ok) throw new Error('Error al guardar la entrada');
          return response.json();
      })
      .then(() => {
          Swal.fire('Guardado', 'La entrada se ha guardado correctamente', 'success');
          $('#dataTable').DataTable().ajax.reload();
          bootstrap.Modal.getInstance(document.getElementById('entryModal')).hide();
      })
      .catch(error => {
          Swal.fire('Error', error.message, 'error');
      });
  }

  // Preparar formulario para editar entrada
  function prepareEditEntry(id) {
      fetch(`/api/entries/${id}`)
          .then(response => {
              if (!response.ok) throw new Error('Error al cargar la entrada');
              return response.json();
          })
          .then(entry => {
              document.getElementById('modalTitle').textContent = 'Editar Entrada';
              document.getElementById('entryId').value = entry.id;
              document.getElementById('entryDate').value = entry.dateEntry;
              document.getElementById('entryInventory').value = entry.inventory.id;
              document.getElementById('entrySupplier').value = entry.supplier.id;
              document.getElementById('entryAmount').value = entry.amount;
              document.getElementById('entryPriceBuy').value = entry.priceBuy;
              document.getElementById('entryEmployee').value = entry.employee.id;

              const modal = new bootstrap.Modal(document.getElementById('entryModal'));
              modal.show();
          })
          .catch(error => {
              Swal.fire('Error', error.message, 'error');
          });
  }

  // Eliminar entrada
  function deleteEntry(id) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: 'No podrás revertir esta acción',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then(result => {
          if (result.isConfirmed) {
              fetch(`/api/entries/${id}`, { method: 'DELETE' })
                  .then(response => {
                      if (!response.ok) throw new Error('Error al eliminar la entrada');
                      return response.json();
                  })
                  .then(() => {
                      Swal.fire('Eliminado', 'La entrada ha sido eliminada', 'success');
                      $('#dataTable').DataTable().ajax.reload();
                  })
                  .catch(error => {
                      Swal.fire('Error', error.message, 'error');
                  });
          }
      });
  }
</script>
</body>
</html>
