<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Entradas')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Entradas de Inventario</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Entradas</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <div>
              <i class="fas fa-user-tie me-1"></i>
              Entradas Registradas
            </div>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newEntryModal">
              <i class="fas fa-plus me-1"></i> Nuevo Entrada
            </button>
          </div>

          <div class="card-body">
            <div class="modal fade" id="newEntryModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form th:action="@{/entry/save}" th:object="${entry}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="modal-header">
                      <h5 class="modal-title" th:text="${entry.id} != null ? 'Editar Entrada' : 'Registrar Nueva Entrada'"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Inventario</label>
                        <select class="form-select" th:field="*{inventory}" required>
                          <option th:each="inv : ${inventories}" th:value="${inv}" th:text="${inv.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Proveedor</label>
                        <select class="form-select" th:field="*{supplier}" required>
                          <option th:each="sup : ${suppliers}" th:value="${sup}" th:text="${sup.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" th:field="*{amount}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Precio de Compra</label>
                        <input type="number" class="form-control" th:field="*{priceBuy}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" th:field="*{dateEntry}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Empleado</label>
                        <select class="form-select" th:field="*{employee}" required>
                          <option th:each="emp : ${employees}" th:value="${emp}" th:text="${emp.name}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr><th>ID</th><th>Producto</th><th>Proveedor</th><th>Cantidad</th><th>Precio</th><th>Fecha</th><th>Empleado</th><th>Acciones</th></tr>
                </thead>
                <tbody>
                <tr th:each="e : ${entries}">
                  <td th:text="${e.id}"></td>
                  <td th:text="${e.inventory.name}"></td>
                  <td th:text="${e.supplier.name}"></td>
                  <td th:text="${e.amount}"></td>
                  <td th:text="${e.priceBuy}"></td>
                  <td th:text="${#dates.format(e.dateEntry,'dd/MM/yyyy')}"></td>
                  <td th:text="${e.employee.name}"></td>
                  <td class="text-center">
                    <a th:href="@{/entry/edit/{id}(id=${e.id})}" class="btn btn-warning btn-sm me-1"><i class="fas fa-edit"></i></a>
                    <form th:action="@{/entry/delete/{id}(id=${e.id})}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Eliminar esta entrada?')"><i class="fas fa-trash-alt"></i></button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(function() { $('#dataTable').DataTable({ language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' } }); });
  document.addEventListener("DOMContentLoaded", function () { let enId = /*[[${entry.id}]]*/ null; if (enId) { let modal = new bootstrap.Modal(document.getElementById('newEntryModal')); modal.show(); } });
</script>
</body>
</html>
