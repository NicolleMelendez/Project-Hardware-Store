<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  // Inicializar DataTable
  $(document).ready(function () {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          },
          columnDefs: [{
              targets: 4, // Columna de precio de compra
              render: function(data, type) {
                  if (type === 'display' && data) {
                      return '$' + parseInt(data).toLocaleString('es-CO');
                  }
                  return data;
              }
          }]
      });
  });

  // Preparar formulario para nueva entrada
  function prepareNewEntry() {
      document.getElementById('modalTitle').textContent = 'Nueva Entrada';
      document.getElementById('entryId').value = '';
      document.getElementById('entryForm').reset();
      document.getElementById('dateEntryInput').valueAsDate = new Date();
  }

  // Preparar formulario para editar entrada
  function prepareEditEntry(button) {
      const entryId = button.getAttribute('data-id');
      fetch(`/api/entry/${entryId}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error('Error al obtener los datos');
              }
              return response.json();
          })
          .then(entry => {
              document.getElementById('modalTitle').textContent = 'Editar Entrada';
              document.getElementById('entryId').value = entry.id;

              const form = document.getElementById('entryForm');
              form.querySelector('select[name="inventory.id"]').value = entry.inventory?.id || '';
              form.querySelector('select[name="supplier.id"]').value = entry.supplier?.id || '';
              form.querySelector('input[name="amount"]').value = entry.amount || '';
              form.querySelector('input[name="priceBuy"]').value = entry.priceBuy || '';
              form.querySelector('select[name="employee.id"]').value = entry.employee?.id || '';

              // Manejo seguro de fechas
              const dateInput = document.getElementById('dateEntryInput');
              if (entry.dateEntry) {
                  const date = new Date(entry.dateEntry);
                  dateInput.valueAsDate = date;
              } else {
                  dateInput.valueAsDate = new Date();
              }

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('entryModal'));
              modal.show();
          })
          .catch(error => {
              console.error('Error:', error);
              alert('Error al cargar los datos de la entrada');
          });
  }

  // Confirmar eliminación
  function confirmDelete(button) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: "No podrás revertir esta acción",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              button.closest('form').submit();
          }
      });
  }
</script>
