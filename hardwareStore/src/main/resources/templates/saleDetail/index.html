<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Detalles de Venta')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Detalles de Ventas</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Detalles de Venta</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-list me-1"></i>
            Detalles de ventas
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#detailModal" onclick="prepareNewDetail()">
                <i class="fas fa-plus me-1"></i> Nuevo Detalle
              </button>
            </div>

            <!-- Modal para formulario -->
            <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form id="detailForm" th:action="@{/sale-details/save}" method="post">
                    <input type="hidden" name="id" id="detailId">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Nuevo Detalle</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Venta</label>
                        <select class="form-select" name="sale.id" required>
                          <option th:each="sale : ${sales}"
                                  th:value="${sale.id}"
                                  th:text="${'Venta #' + sale.id}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Inventario</label>
                        <select class="form-select" name="inventory.id" required>
                          <option th:each="inventory : ${inventories}"
                                  th:value="${inventory.id}"
                                  th:text="${inventory.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="amount" required min="1">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Precio Unitario (S/.)</label>
                        <input type="number" step="0.01" class="form-control" name="priceUnit" required min="0">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Tabla de detalles -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Venta</th>
                  <th>Inventario</th>
                  <th>Cantidad</th>
                  <th>Precio Unitario</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detail : ${details}">
                  <td th:text="${detail.id}"></td>
                  <td th:text="'Venta #' + ${detail.sale.id}"></td>
                  <td th:text="${detail.inventory.name}"></td>
                  <td th:text="${detail.amount}"></td>
                  <td th:text="${detail.priceUnit}"></td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm me-1"
                            th:data-id="${detail.id}" onclick="prepareEditDetail(this)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <form th:action="@{'/delete/sale-detail/' + ${detail.id}}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm"
                              onclick="return confirm('Â¿Eliminar este detalle?')">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function() {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          }
      });
  });

  function prepareNewDetail() {
      document.getElementById('modalTitle').textContent = 'Nuevo Detalle';
      document.getElementById('detailId').value = '';
      document.getElementById('detailForm').reset();
  }

  function prepareEditDetail(button) {
      const detailId = button.getAttribute('data-id');
      fetch(`/api/sale-details/${detailId}`)
          .then(response => response.json())
          .then(detail => {
              document.getElementById('modalTitle').textContent = 'Editar Detalle';
              document.getElementById('detailId').value = detail.id;

              const form = document.getElementById('detailForm');
              form.querySelector('select[name="sale.id"]').value = detail.sale.id;
              form.querySelector('select[name="inventory.id"]').value = detail.inventory.id;
              form.querySelector('input[name="amount"]').value = detail.amount;
              form.querySelector('input[name="priceUnit"]').value = detail.priceUnit;

              const modal = new bootstrap.Modal(document.getElementById('detailModal'));
              modal.show();
          });
  }
</script>
</body>
</html>
