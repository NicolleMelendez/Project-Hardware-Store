<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Clientes')}">
    <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Gestión de Clientes</h1>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                                data-bs-target="#clientModal" onclick="prepareNewClient()">
                            <i class="fas fa-plus me-1"></i> Nuevo Cliente
                        </button>
                        <button type="button" class="btn btn-success me-2" onclick="exportToExcel()">
                            <i class="fas fa-file-excel me-1"></i> Descargar Excel
                        </button>
                        <button type="button" class="btn btn-danger" onclick="exportToPDF()">
                            <i class="fas fa-file-pdf me-1"></i> Descargar PDF
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center">
                        <label for="entries" class="me-2 mb-0">Mostrar:</label>
                        <select id="entries" class="form-select d-inline-block w-auto">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="-1">Todos</option>
                        </select>
                        <span class="ms-3" id="totalRecords">Total de registros: <span th:text="${clients.size()}"></span></span>
                    </div>
                    <div>
                        <label for="dataTable_filter" class="me-2 mb-0">Buscar:</label>
                        <input type="search" id="dataTable_filter" class="form-control d-inline-block w-auto">
                    </div>
                </div>

                <div class="modal fade" id="clientModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="clientForm" th:action="@{/clients/save}" method="post">
                                <input type="hidden" name="id" id="clientId">
                                <input type="hidden" name="dateClient" id="clientDate">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle">Nuevo Cliente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Teléfono</label>
                                        <input type="text" class="form-control" name="phone" required
                                               oninput="formatPhoneInput(this)"
                                               maxlength="10" placeholder="Ej: 320-222-2222">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Dirección</label>
                                        <input type="text" class="form-control" name="address">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Email</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.id}"></td>
                                <td th:text="${client.name}"></td>
                                <td th:text="${#strings.length(client.phone) == 10 ?
                                                     #strings.substring(client.phone,0,3) + '-' +
                                                     #strings.substring(client.phone,3,6) + '-' +
                                                     #strings.substring(client.phone,6) : client.phone}"></td>
                                <td th:text="${client.address}"></td>
                                <td th:text="${client.email}"></td>
                                <td th:text="${#dates.format(client.dateClient, 'dd/MM/yyyy')}"></td>
                                <td class="text-center">
                                    <button class="btn btn-warning btn-sm me-1"
                                            th:data-id="${client.id}" onclick="prepareEditClient(this)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <form th:action="@{/clients/delete/{id}(id=${client.id})}" method="post" style="display:inline;">
                                        <button type="button" class="btn btn-danger btn-sm"
                                                onclick="confirmDelete(this)">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    let stompClient = null;

    // ... (el resto de tus funciones JavaScript)

    function connectAndSubscribe() {
        const socket = new SockJS('/websocket-endpoint');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Conectado: ' + frame);
            stompClient.subscribe('/topic/client-updates', function (message) {
                const clientData = JSON.parse(message.body);
                showClientNotification(clientData);
            });
        }, function (error) {
            console.error('Error de conexión WebSocket: ' + error);
        });
    }

    function showClientNotification(client) {
        let title, text, icon;
        if (client.action === 'CREATED') {
            title = 'Nuevo Cliente Añadido';
            text = `¡El cliente ${client.name} ha sido registrado!`;
            icon = 'success';
        } else if (client.action === 'UPDATED') {
            title = 'Cliente Actualizado';
            text = `Los datos del cliente ${client.name} han sido modificados.`;
            icon = 'info';
        } else if (client.action === 'DELETED') {
            title = 'Cliente Eliminado';
            text = `El cliente ${client.name} ha sido eliminado.`;
            icon = 'error';
        } else {
            return;
        }

        Swal.fire({
            icon: icon,
            title: title,
            text: text,
            position: 'top-end',
            toast: true,
            showConfirmButton: false,
            timer: 5000,
            timerProgressBar: true,
        });

        setTimeout(() => {
            window.location.reload();
        }, 3000);
    }

    function confirmDelete(button) {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "No podrás revertir esta acción",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                button.closest('form').submit();
            }
        });
    }

    function formatPhoneInput(input) {
        let phone = input.value.replace(/\D/g,'');
        if(phone.length >= 10) {
            input.value = phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
        } else {
            input.value = phone;
        }
    }

    function exportToExcel() {
        try {
            const table = document.getElementById('dataTable');
            const rows = Array.from(table.querySelectorAll('tbody tr')).map(row => {
                const cells = Array.from(row.children).slice(0, -1);
                return cells.map(cell => cell.innerText);
            });
            const headers = Array.from(table.querySelectorAll('thead th')).slice(0, -1).map(th => th.innerText);
            const worksheet = XLSX.utils.json_to_sheet([headers, ...rows]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Clientes');
            XLSX.writeFile(workbook, 'clientes.xlsx');
        } catch (error) {
            console.error("Error al exportar a Excel:", error);
        }
    }

    function exportToPDF() {
        try {
            const table = document.getElementById('dataTable');
            const columns = Array.from(table.querySelectorAll('thead th')).slice(0, -1).map(th => ({
                header: th.innerText,
                dataKey: th.innerText
            }));
            const rows = Array.from(table.querySelectorAll('tbody tr')).map(row => {
                const cells = Array.from(row.children).slice(0, -1);
                const rowData = {};
                columns.forEach((col, index) => {
                    rowData[col.dataKey] = cells[index].innerText;
                });
                return rowData;
            });
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.autoTable({
                columns: columns,
                body: rows
            });
            doc.save('clientes.pdf');
        } catch (error) {
            console.error("Error al exportar a PDF:", error);
        }
    }

    function prepareNewClient() {
        document.getElementById('modalTitle').textContent = 'Nuevo Cliente';
        document.getElementById('clientId').value = '';
        document.getElementById('clientDate').value = new Date().toISOString();
        document.getElementById('clientForm').reset();
    }

    function prepareEditClient(button) {
        const clientId = button.getAttribute('data-id');
        fetch(`/api/clients/${clientId}`)
            .then(response => response.json())
            .then(client => {
                document.getElementById('modalTitle').textContent = 'Editar Cliente';
                document.getElementById('clientId').value = client.id;
                document.getElementById('clientDate').value = client.dateClient;
                const form = document.getElementById('clientForm');
                form.querySelector('input[name="name"]').value = client.name || '';
                let phone = client.phone || '';
                phone = phone.replace(/\D/g, '');
                if(phone.length >= 10) {
                    phone = phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
                }
                form.querySelector('input[name="phone"]').value = phone;
                form.querySelector('input[name="address"]').value = client.address || '';
                form.querySelector('input[name="email"]').value = client.email || '';
                const modal = new bootstrap.Modal(document.getElementById('clientModal'));
                modal.show();
            });
    }

    function checkFlashMessages() {
        const successMessage = '[[${success}]]' === 'null' ? null : '[[${success}]]';
        const errorMessage = '[[${error}]]' === 'null' ? null : '[[${error}]]';
        if (successMessage) {
            Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: successMessage,
                timer: 3000,
                showConfirmButton: false
            });
        }
        if (errorMessage) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: errorMessage,
                confirmButtonText: 'Entendido'
            });
        }
    }

    // Inicializar DataTables y demás funciones al cargar el documento
    $(document).ready(function() {
        // Deshabilitar la paginación y el filtro por defecto de DataTables
        const dataTable = $('#dataTable').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
            },
            columnDefs: [
                {
                    targets: 2,
                    render: function(data, type, row) {
                        if (type === 'display' && data && data.length === 10) {
                            return data.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
                        }
                        return data;
                    }
                }
            ],
            // Opciones para deshabilitar los controles de DataTables
            searching: false,
            paging: false,
            info: false,
            lengthChange: false
        });

        // Conectar los controles externos de búsqueda y mostrar entradas
        $('#dataTable_filter').on('keyup', function() {
            dataTable.search(this.value).draw();
        });

        $('#entries').on('change', function() {
            dataTable.page.len(this.value).draw();
        });

        connectAndSubscribe();
        checkFlashMessages();
    });
</script>
</body>
</html>
