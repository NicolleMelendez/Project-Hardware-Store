<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Clientes')}">
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>

<body class="sb-nav-fixed">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Gestión de Clientes</h1>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                                data-bs-target="#clientModal" onclick="prepareNewClient()">
                            <i class="fas fa-plus me-1"></i> Nuevo Cliente
                        </button>
                        <button type="button" class="btn btn-success me-2" onclick="exportToExcel()">
                            <i class="fas fa-file-excel me-1"></i> Descargar Excel
                        </button>
                        <button type="button" class="btn btn-danger" onclick="exportToPDF()">
                            <i class="fas fa-file-pdf me-1"></i> Descargar PDF
                        </button>
                    </div>
                </div>

                <div class="modal fade" id="clientModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="clientForm" th:action="@{/clients/save}" method="post">
                                <input type="hidden" name="id" id="clientId">
                                <input type="hidden" name="dateClient" id="clientDate">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle">Nuevo Cliente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Teléfono</label>
                                        <input type="text" class="form-control" name="phone" required
                                               oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                               maxlength="10" placeholder="Ej: 3202222222">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Dirección</label>
                                        <input type="text" class="form-control" name="address">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center">
                        <label for="entries" class="me-2 mb-0">Mostrar:</label>
                        <select id="entries" class="form-select d-inline-block" style="width: 80px;">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="-1">Todos</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="search" class="me-2 mb-0">Buscar:</label>
                        <input type="search" id="search" class="form-control d-inline-block w-auto">
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Email</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}"
                                th:data-id="${client.id}"
                                th:data-name="${client.name}"
                                th:data-phone="${client.phone}"
                                th:data-address="${client.address}"
                                th:data-email="${client.email}"
                                th:data-date="${client.dateClient}">
                                <td th:text="${client.id}"></td>
                                <td th:text="${client.name}"></td>
                                <td th:text="${client.phone}"></td>
                                <td th:text="${client.address}"></td>
                                <td th:text="${client.email}"></td>
                                <td th:text="${#dates.format(client.dateClient, 'dd/MM/yyyy')}"></td>
                                <td class="text-center">
                                    <button class="btn btn-warning btn-sm me-1"
                                            data-bs-toggle="modal"
                                            data-bs-target="#clientModal"
                                            onclick="prepareEditClient(this)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <form th:action="@{/clients/delete/{id}(id=${client.id})}" method="post" style="display:inline;">
                                        <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-danger btn-sm"
                                                onclick="confirmDelete(this)">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>


<script>
    // Variable global para la instancia de la tabla
    let dataTable;

    function confirmDelete(button) {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "No podrás revertir esta acción",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                button.closest('form').submit();
            }
        });
    }
function exportToExcel() {
    try {
        const today = new Date();
        const formattedDate = today.toLocaleDateString('es-ES');
        const title = "Reporte de Clientes";
        const generated = `Generado el: ${formattedDate}`;

        const headers = ['ID', 'Nombre', 'Teléfono', 'Dirección', 'Email', 'Fecha Registro'];
        const dataToExport = dataTable.rows({ search: 'applied' }).data().toArray();

        let reportData = [
            [title],      // Fila 1: Título
            [generated],  // Fila 2: Fecha
            [],           // Fila 3: Espacio en blanco
            headers       // Fila 4: Cabeceras de la tabla
        ];

        dataToExport.forEach(row => {
            const newRow = [row[0], row[1], row[2], row[3], row[4], row[5]];
            reportData.push(newRow);
        });

        const wb = XLSX.utils.book_new(); // Nuevo libro
        const ws = XLSX.utils.aoa_to_sheet(reportData); // Convertimos el array completo a una hoja

        const merge = { s: { r: 0, c: 0 }, e: { r: 0, c: headers.length - 1 } };
        if (!ws['!merges']) ws['!merges'] = [];
        ws['!merges'].push(merge);

        const columnWidths = reportData[3].map((_, colIndex) => {
            let maxLength = 0;
            for (let rowIndex = 3; rowIndex < reportData.length; rowIndex++) {
                const cellValue = reportData[rowIndex][colIndex];
                if (cellValue && cellValue.toString().length > maxLength) {
                    maxLength = cellValue.toString().length;
                }
            }
            return { wch: maxLength + 2 }; // wch: width in characters
        });
        ws['!cols'] = columnWidths;

        XLSX.utils.book_append_sheet(wb, ws, 'Clientes');
        const date = new Date();
        const fileDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
        const fileName = `Reporte_Clientes_${fileDate}.xlsx`;
        XLSX.writeFile(wb, fileName);

    } catch (error) {
        console.error("Error al exportar a Excel:", error);
        Swal.fire('Error', 'No se pudo exportar a Excel.', 'error');
    }
}

function exportToPDF() {
    fetch('/assets/img/logoo.png')
        .then(response => response.blob())
        .then(blob => {
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = function() {
                const base64data = reader.result; // Logo en formato Base64

                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    const pageWidth = doc.internal.pageSize.width;
                    const pageHeight = doc.internal.pageSize.height;

                    doc.setFillColor('#FFC107'); // Franja amarilla
                    doc.rect(0, 0, pageWidth, 10, 'F');


                    const logoSize = 25;
                    const logoX = 15;
                    const logoY = 14;
                    doc.addImage(base64data, 'PNG', logoX, logoY, logoSize, logoSize);


                    doc.setFontSize(22);
                    doc.setFont('helvetica', 'bold');
                    doc.setTextColor('#005A9C');
                    doc.text('Reporte de Clientes', logoX + logoSize + 5, 28);

                    doc.setFontSize(11);
                    doc.setFont('helvetica', 'normal');
                    doc.setTextColor(100);
                    const today = new Date();
                    const dateStr = `Generado el: ${today.toLocaleDateString('es-ES')}`;
                    doc.text(dateStr, logoX + logoSize + 5, 35);


                    doc.autoTable({
                        html: '#dataTable',
                        startY: 50,
                        columns: [0, 1, 2, 3, 4, 5],
                        headStyles: {
                            fillColor: [0, 90, 156], // #005A9C
                            textColor: [255, 255, 255],
                            fontStyle: 'bold',
                            halign: 'center' // Alineación horizontal de la cabecera
                        },
                        alternateRowStyles: {
                            fillColor: [245, 245, 245]
                        },
                        styles: {
                            halign: 'center', // Alineación horizontal para todas las celdas
                            valign: 'middle',
                            fontSize: 9
                        },
                        didParseCell: function (data) {
                            if (data.column.index === 0 && data.cell.section === 'body') {
                                data.cell.styles.fontStyle = 'bold';
                            }
                        },


                        didDrawPage: function (data) {
                            doc.setFillColor('#FFC107');
                            doc.rect(0, pageHeight - 5, pageWidth, 5, 'F');

                            let footerStr = `Página ${doc.internal.getNumberOfPages()}`;
                            doc.setFontSize(10);
                            doc.setTextColor(150);
                            doc.text(footerStr, data.settings.margin.left, pageHeight - 10);
                        }
                    });


                    const date = new Date();
                    const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                    const fileName = `Reporte_Clientes_${formattedDate}.pdf`;

                    doc.save(fileName);

                } catch (error) {
                    console.error("Error al exportar a PDF:", error);
                    Swal.fire('Error', 'No se pudo exportar a PDF.', 'error');
                }
            };
        })
        .catch(error => {
            console.error("Error al cargar el logo para el PDF:", error);
            Swal.fire('Error', 'No se pudo cargar el logo para generar el PDF.', 'error');
        });
}

    function prepareNewClient() {
        const form = document.getElementById('clientForm');
        form.reset();
        document.getElementById('modalTitle').textContent = 'Nuevo Cliente';
        document.getElementById('clientId').value = '';

        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('clientDate').value = now.toISOString().split('T')[0];
    }

    function prepareEditClient(button) {
        const row = button.closest('tr');
        const form = document.getElementById('clientForm');

        document.getElementById('modalTitle').textContent = 'Editar Cliente';

        // Usamos los atributos data-* para obtener los valores originales
        document.getElementById('clientId').value = row.getAttribute('data-id');
        document.getElementById('clientDate').value = row.getAttribute('data-date');
        form.querySelector('[name="name"]').value = row.getAttribute('data-name') || '';
        form.querySelector('[name="phone"]').value = row.getAttribute('data-phone') || '';
        form.querySelector('[name="address"]').value = row.getAttribute('data-address') || '';
        form.querySelector('[name="email"]').value = row.getAttribute('data-email') || '';
    }

    function checkFlashMessages() {
        // Thymeleaf inyectará el valor real aquí
        const successMessage = "[[${success}]]";
        const errorMessage = "[[${error}]]";

        if (successMessage && successMessage !== 'null') {
            Swal.fire({
                icon: 'success', title: 'Éxito', text: successMessage,
                timer: 3000, showConfirmButton: false
            });
        }
        if (errorMessage && errorMessage !== 'null') {
            Swal.fire({
                icon: 'error', title: 'Error', text: errorMessage,
                confirmButtonText: 'Entendido'
            });
        }
    }

    $(document).ready(function() {
        dataTable = $('#dataTable').DataTable({
            // Idioma en español
            language: {
                "sProcessing": "Procesando...",
                "sLengthMenu": "Mostrar _MENU_ entradas",
                "sZeroRecords": "No se encontraron resultados",
                "sEmptyTable": "Ningún cliente disponible en esta tabla",
                "sInfo": "Mostrando _START_ a _END_ de un total de _TOTAL_ entradas",
                "sInfoEmpty": "Mostrando 0 a 0 de un total de 0 entradas",
                "sInfoFiltered": "(filtrado de un total de _MAX_ entradas)",
                "sSearch": "Buscar:",
                "oPaginate": { "sFirst": "Primero", "sLast": "Último", "sNext": "Siguiente", "sPrevious": "Anterior" }
            },

            dom: '<"row"<"col-sm-12"t>><"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
            responsive: true,

            columnDefs: [
                {

                    targets: 2,
                    render: function(data, type, row) {
                        if (type === 'display' && data && data.length === 10) {
                            return data.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
                        }
                        return data;
                    }
                },
                {
                    targets: 6,
                    visible: true,
                    searchable: false,
                    orderable: false
                }
            ]
        });
        $('#search').on('keyup', function() {
            dataTable.search(this.value).draw();
        });

        $('#entries').on('change', function() {
            dataTable.page.len(this.value).draw();
        });

        checkFlashMessages();
    });
</script>

</body>
</html>
