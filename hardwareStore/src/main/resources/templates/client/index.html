<div th:fragment="contenido" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 class="mb-4 text-success">Lista de Clientes</h2>
    <a class="btn btn-success mb-3" th:href="@{/client/form}">➕ Registrar Cliente</a>

    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Email</th>
            <th>Fecha de Registro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${#dates.format(client.dateClient, 'dd/MM/yyyy')}"></td>
        </tr>
        </tbody>
    </table>
</div>
