<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Clientes')}">
    <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Lista de Clientes</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Clientes</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-users me-1"></i>
                        Clientes registrados
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#clientModal" onclick="prepareNewClient()">
                                <i class="fas fa-plus me-1"></i> Nuevo Cliente
                            </button>
                        </div>

                        <!-- Modal para formulario -->
                        <div class="modal fade" id="clientModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form id="clientForm" th:action="@{/clients/save}" method="post">
                                        <input type="hidden" name="id" id="clientId">
                                        <input type="hidden" name="dateClient" id="clientDate">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalTitle">Nuevo Cliente</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label class="form-label">Nombre</label>
                                                <input type="text" class="form-control" name="name" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Teléfono</label>
                                                <input type="text" class="form-control" name="phone" required
                                                       oninput="formatPhoneInput(this)"
                                                       maxlength="10" placeholder="Ej: 320-222-2222">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Dirección</label>
                                                <input type="text" class="form-control" name="address">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" name="email">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Tabla de clientes -->
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Teléfono</th>
                                    <th>Dirección</th>
                                    <th>Email</th>
                                    <th>Fecha Registro</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="client : ${clients}">
                                    <td th:text="${client.id}"></td>
                                    <td th:text="${client.name}"></td>
                                    <td th:text="${#strings.length(client.phone) == 10 ?
                                                  #strings.substring(client.phone,0,3) + '-' +
                                                  #strings.substring(client.phone,3,6) + '-' +
                                                  #strings.substring(client.phone,6) : client.phone}"></td>
                                    <td th:text="${client.address}"></td>
                                    <td th:text="${client.email}"></td>
                                    <td th:text="${#dates.format(client.dateClient, 'dd/MM/yyyy')}"></td>
                                    <td class="text-center">
                                        <button class="btn btn-warning btn-sm me-1"
                                                th:data-id="${client.id}" onclick="prepareEditClient(this)">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <form th:action="@{'/delete/' + ${client.id}}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-danger btn-sm"
                                                    onclick="return confirm('¿Eliminar este cliente?')">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    // Función para formatear el input de teléfono
    function formatPhoneInput(input) {
        // Eliminar todo excepto números
        let phone = input.value.replace(/\D/g,'');

        // Aplicar formato cuando tenga 10 dígitos
        if(phone.length >= 10) {
            input.value = phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
        } else {
            input.value = phone;
        }
    }

    // Inicializar DataTable
    $(document).ready(function() {
        $('#dataTable').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
            },
            columnDefs: [
                {
                    targets: 2, // Columna de teléfono
                    render: function(data, type, row) {
                        if (type === 'display' && data && data.length === 10) {
                            return data.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
                        }
                        return data;
                    }
                }
            ]
        });
    });

    // Preparar formulario para nuevo cliente
    function prepareNewClient() {
        document.getElementById('modalTitle').textContent = 'Nuevo Cliente';
        document.getElementById('clientId').value = '';
        document.getElementById('clientDate').value = new Date().toISOString();
        document.getElementById('clientForm').reset();
    }

    // Preparar formulario para editar cliente
    function prepareEditClient(button) {
        const clientId = button.getAttribute('data-id');
        fetch(`/api/clients/${clientId}`)
            .then(response => response.json())
            .then(client => {
                document.getElementById('modalTitle').textContent = 'Editar Cliente';
                document.getElementById('clientId').value = client.id;
                document.getElementById('clientDate').value = client.dateClient;

                // Llenar los campos del formulario
                const form = document.getElementById('clientForm');
                form.querySelector('input[name="name"]').value = client.name || '';

                // Formatear teléfono para mostrar en edición
                let phone = client.phone || '';
                phone = phone.replace(/\D/g, '');
                if(phone.length >= 10) {
                    phone = phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
                }
                form.querySelector('input[name="phone"]').value = phone;

                form.querySelector('input[name="address"]').value = client.address || '';
                form.querySelector('input[name="email"]').value = client.email || '';

                // Mostrar modal
                const modal = new bootstrap.Modal(document.getElementById('clientModal'));
                modal.show();
            });
    }
</script>
</body>
</html>
