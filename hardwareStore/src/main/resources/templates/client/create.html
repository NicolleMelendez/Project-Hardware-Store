<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/layout-sidenav-light :: layout-sidenav-light">
<head>
    <title>Lista de Clientes</title>
</head>
<body>
<section main-content>
    <h1 class="mt-4">Gestión de Clientes</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
        <li class="breadcrumb-item active">Clientes</li>
    </ol>

    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Lista de Clientes
            <a th:href="@{/client/new}" class="btn btn-primary btn-sm float-end">Nuevo Cliente</a>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Email</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}">1</td>
                    <td th:text="${client.name}">Juan Pérez</td>
                    <td th:text="${client.phone}">987654321</td>
                    <td th:text="${client.address}">Av. Siempre Viva 123</td>
                    <td th:text="${client.email}">juan@ejemplo.com</td>
                    <td th:text="${#dates.format(client.dateClient, 'dd/MM/yyyy')}">01/01/2024</td>
                    <td>
                        <a th:href="@{/client/edit/{id}(id=${client.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/client/delete/{id}(id=${client.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
