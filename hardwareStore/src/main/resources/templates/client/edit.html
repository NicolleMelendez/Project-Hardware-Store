<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
</head>
<body>
<th:block th:replace="layouts/main-layout :: layout">
    <th:block th:fragment="content">
        <form th:action="@{/client/update/{id}(id=${client.id})}" method="post" class="form">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </th:block>
    <th:block th:fragment="pageHeading">Edit Client</th:block>
    <th:block th:fragment="breadcrumb">Edit Client</th:block>
</th:block>
</body>
</html>
