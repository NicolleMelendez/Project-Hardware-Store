<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Salidas')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Salidas</h1>

        <!-- Botón de Nueva Salida -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                data-bs-target="#issueModal" onclick="prepareNewIssue()">
          <i class="fas fa-plus me-1"></i> Nueva Salida
        </button>

        <!-- Tarjeta con la Tabla -->
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-sign-out-alt me-1"></i>
            Salidas registradas
          </div>


            <!-- Modal para formulario -->
            <div class="modal fade" id="issueModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form id="issueForm" th:action="@{/issues/save}" method="post">
                    <input type="hidden" name="id" id="issueId">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Nuevo Incidente</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="form-select" name="inventory.id" required>
                          <option th:each="inventory : ${inventories}" th:value="${inventory.id}" th:text="${inventory.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="amount" required min="1">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Motivo</label>
                        <input type="text" class="form-control" name="reason" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="dateIssue">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Empleado</label>
                        <select class="form-select" name="employee.id" required>
                          <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" name="observation" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Tabla de incidentes -->
          <div class="card-body">
            <!-- Tabla de Salidas (DataTable) -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Razón</th>
                  <th>Fecha Salida</th>
                  <th>Empleado</th>
                  <th>Observación</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="issue : ${issues}">
                  <td th:text="${issue.id}"></td>
                  <td th:text="${issue.inventory?.name ?: 'N/A'}"></td>
                  <td th:text="${issue.amount ?: 0}"></td>
                  <td th:text="${issue.reason ?: 'N/A'}"></td>
                  <td th:text="${issue.dateIssue != null ? #dates.format(issue.dateIssue, 'dd/MM/yyyy') : 'Sin fecha'}"></td>
                  <td th:text="${issue.employee?.name ?: 'N/A'}"></td>
                  <td th:text="${issue.observation ?: 'Sin observación'}"></td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm me-1"
                            th:data-id="${issue.id}" onclick="prepareEditIssue(this)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <form th:action="@{'/delete/issue/' + ${issue.id}}" method="post" style="display:inline;">
                      <button type="button" class="btn btn-danger btn-sm"
                              onclick="confirmDelete(this)">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal para Formulario -->
    <div class="modal fade" id="issueModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="issueForm" th:action="@{/issues/save}" method="post">
            <input type="hidden" name="id" id="issueId">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Nueva Salida</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Producto (Inventario)</label>
                <select class="form-select" name="inventory.id" required>
                  <option value="">Seleccione producto</option>
                  <option th:each="inventory : ${inventories}"
                          th:value="${inventory.id}"
                          th:text="${inventory.name ?: 'Sin nombre'} + ' - Stock: ' + ${inventory.stock}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" name="amount" required min="1" step="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Razón</label>
                <select class="form-select" name="reason" required>
                  <option value="">Seleccione razón</option>
                  <option value="VENTA">VENTA</option>
                  <option value="DAÑADO">DAÑADO</option>
                  <option value="PERDIDO">PERDIDO</option>
                  <option value="DEVOLUCION">DEVOLUCIÓN</option>
                  <option value="TRANSFERENCIA">TRANSFERENCIA</option>
                  <option value="OTRO">OTRO</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha de Salida</label>
                <input type="date" class="form-control" name="dateIssue" id="dateIssueInput" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Empleado</label>
                <select class="form-select" name="employee.id" required>
                  <option value="">Seleccione empleado</option>
                  <option th:each="employee : ${employees}"
                          th:value="${employee.id}"
                          th:text="${employee.name}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Observación</label>
                <textarea class="form-control" name="observation" rows="3" placeholder="Observaciones adicionales (opcional)"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  // Inicializar DataTable
  $(document).ready(function () {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          }
      });
  });

  // Preparar formulario para nueva salida
  function prepareNewIssue() {
      document.getElementById('modalTitle').textContent = 'Nueva Salida';
      document.getElementById('issueId').value = '';
      document.getElementById('issueForm').reset();
      document.getElementById('dateIssueInput').valueAsDate = new Date();
  }

  // Preparar formulario para editar salida
  function prepareEditIssue(button) {
      const issueId = button.getAttribute('data-id');
      fetch(`/api/issue/${issueId}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error('Error al obtener los datos');
              }
              return response.json();
          })
          .then(issue => {
              document.getElementById('modalTitle').textContent = 'Editar Salida';
              document.getElementById('issueId').value = issue.id;

              const form = document.getElementById('issueForm');
              form.querySelector('select[name="inventory.id"]').value = issue.inventory?.id || '';
              form.querySelector('input[name="amount"]').value = issue.amount || '';
              form.querySelector('select[name="reason"]').value = issue.reason || '';
              form.querySelector('select[name="employee.id"]').value = issue.employee?.id || '';
              form.querySelector('textarea[name="observation"]').value = issue.observation || '';

              // Manejo seguro de fechas
              const dateInput = document.getElementById('dateIssueInput');
              if (issue.dateIssue) {
                  const date = new Date(issue.dateIssue);
                  dateInput.valueAsDate = date;
              } else {
                  dateInput.valueAsDate = new Date();
              }

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('issueModal'));
              modal.show();
          })
          .catch(error => {
              console.error('Error:', error);
              alert('Error al cargar los datos de la salida');
          });
  }

  // Confirmar eliminación
  function confirmDelete(button) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: "No podrás revertir esta acción",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              button.closest('form').submit();
          }
      });
  }
</script>
</body>
</html>
