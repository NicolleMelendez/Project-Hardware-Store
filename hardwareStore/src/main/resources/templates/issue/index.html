<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Salidas de Inventario')}"></head>

<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Salidas de Inventario</h1>

        <!-- Alertas de éxito/error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${success}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#issueModal" onclick="prepareNewIssue()">
              <i class="fas fa-plus me-1"></i> Nueva Salida
            </button>
            <button type="button" class="btn btn-success me-2" onclick="exportToExcel()">
              <i class="fas fa-file-excel me-1"></i> Descargar Excel
            </button>
            <button type="button" class="btn btn-danger" onclick="exportToPDF()">
              <i class="fas fa-file-pdf me-1"></i> Descargar PDF
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center">
            <label for="entries" class="me-2 mb-0">Mostrar:</label>
            <select id="entries" class="form-select d-inline-block" style="width: 80px;">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="-1">Todos</option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <label for="search" class="me-2 mb-0">Buscar:</label>
            <input type="search" id="search" class="form-control d-inline-block w-auto" placeholder="Buscar...">
          </div>
        </div>

        <!-- Modal para formulario -->
        <div class="modal fade" id="issueModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- FORMULARIO CORREGIDO - Usamos th:action y method post -->
              <form id="issueForm" th:action="@{/issue/save}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" id="issueId">

                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Nueva Salida</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label">Producto (Inventario)</label>
                    <select class="form-select" name="inventory.id" id="issueInventory" required>
                      <option value="">Seleccione producto</option>
                      <option th:each="inv : ${inventories}" th:value="${inv.id}"
                              th:text="${inv.name} + ' (Stock: ' + ${inv.stock} + ')'"></option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="amount" id="issueAmount" required min="1">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Razón</label>
                    <select class="form-select" name="reason" id="issueReason" required>
                      <option value="">Seleccione razón</option>
                      <option value="VENTA">VENTA</option>
                      <option value="DAÑADO">DAÑADO</option>
                      <option value="PERDIDO">PERDIDO</option>
                      <option value="DEVOLUCION">DEVOLUCIÓN</option>
                      <option value="USO_INTERNO">USO INTERNO</option>
                      <option value="OTRO">OTRO</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Fecha de Salida</label>
                    <input type="datetime-local" class="form-control" name="dateIssue" id="issueDate" required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Empleado Responsable</label>
                    <select class="form-select" name="employee.id" id="issueEmployee" required>
                      <option value="">Seleccione empleado</option>
                      <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.name}"></option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Observación</label>
                    <textarea class="form-control" name="observation" id="issueObservation" rows="2" placeholder="(Opcional)"></textarea>
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Guardar Salida</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Tabla de salidas -->
        <div class="card mb-4">
          <div class="card-body">
            <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%">
              <thead>
              <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Razón</th>
                <th>Fecha Salida</th>
                <th>Empleado</th>
                <th>Observación</th>
                <th>Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="issue : ${issues}">
                <td th:text="${issue.id}"></td>
                <td th:text="${issue.inventory?.name}"></td>
                <td th:text="${issue.amount}"></td>
                <td th:text="${issue.reason}"></td>
                <td th:text="${#dates.format(issue.dateIssue, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${issue.employee?.name}"></td>
                <td>
                  <span th:if="${issue.observation}" th:text="${issue.observation}"></span>
                  <span th:unless="${issue.observation}">-</span>
                </td>
                <td class="text-center">
                  <button class="btn btn-warning btn-sm me-1" onclick="prepareEditIssue([[${issue.id}]])">
                    <i class="fas fa-edit"></i>
                  </button>
                  <form th:action="@{/issue/delete/{id}(id=${issue.id})}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar esta salida?')">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  let dataTable;
  let issueModal;

  $(document).ready(function() {
      issueModal = new bootstrap.Modal(document.getElementById('issueModal'));

      // Configurar DataTable
      dataTable = $('#dataTable').DataTable({
          language: {
              "sProcessing": "Procesando...",
              "sLengthMenu": "Mostrar _MENU_ registros",
              "sZeroRecords": "No se encontraron resultados",
              "sEmptyTable": "Ninguna salida disponible",
              "sInfo": "Mostrando _START_ a _END_ de _TOTAL_ salidas",
              "sInfoEmpty": "Mostrando 0 a 0 de 0 salidas",
              "sInfoFiltered": "(filtrado de _MAX_ salidas totales)",
              "sSearch": "Buscar:",
              "oPaginate": {
                  "sFirst": "Primero",
                  "sLast": "Último",
                  "sNext": "Siguiente",
                  "sPrevious": "Anterior"
              }
          },
          dom: '<"row"<"col-sm-12"t>><"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
          responsive: true,
          columnDefs: [{
              targets: 7,
              orderable: false,
              searchable: false
          }]
      });

      // Configurar búsqueda
      $('#search').on('keyup', function() {
          dataTable.search(this.value).draw();
      });

      // Configurar número de entradas
      $('#entries').on('change', function() {
          dataTable.page.len(this.value).draw();
      });

      checkFlashMessages();
  });

  function prepareNewIssue() {
      document.getElementById('issueForm').reset();
      document.getElementById('modalTitle').textContent = 'Nueva Salida';
      document.getElementById('issueId').value = '';
      document.getElementById('issueForm').action = '/issue/save';

      // Establecer fecha y hora actual
      const now = new Date();
      const localDatetime = now.toISOString().slice(0, 16);
      document.getElementById('issueDate').value = localDatetime;

      issueModal.show();
  }

  function prepareEditIssue(issueId) {
      console.log('Editando salida ID:', issueId); // Para debug

      fetch('/issue/api/' + issueId)
          .then(response => {
              if (!response.ok) {
                  throw new Error('Error al cargar los datos: ' + response.status);
              }
              return response.json();
          })
          .then(issue => {
              console.log('Datos recibidos:', issue); // Para debug

              // Cambiar la acción del formulario a update
              document.getElementById('issueForm').action = '/issue/update';

              // Llenar los campos del formulario
              document.getElementById('modalTitle').textContent = 'Editar Salida #' + issue.id;
              document.getElementById('issueId').value = issue.id;

              // Asegurarse de que los valores sean strings
              document.getElementById('issueInventory').value = issue.inventory?.id?.toString() || '';
              document.getElementById('issueAmount').value = issue.amount?.toString() || '';
              document.getElementById('issueReason').value = issue.reason || '';
              document.getElementById('issueEmployee').value = issue.employee?.id?.toString() || '';
              document.getElementById('issueObservation').value = issue.observation || '';

              // Formatear fecha correctamente
              if (issue.dateIssue) {
                  try {
                      const date = new Date(issue.dateIssue);
                      if (!isNaN(date.getTime())) {
                          // Ajustar para el input datetime-local (quitar los segundos y milisegundos)
                          const localDatetime = date.toISOString().slice(0, 16);
                          document.getElementById('issueDate').value = localDatetime;
                      } else {
                          console.error('Fecha inválida:', issue.dateIssue);
                          // Establecer fecha actual si la fecha es inválida
                          const now = new Date();
                          document.getElementById('issueDate').value = now.toISOString().slice(0, 16);
                      }
                  } catch (e) {
                      console.error('Error al parsear fecha:', e);
                      const now = new Date();
                      document.getElementById('issueDate').value = now.toISOString().slice(0, 16);
                  }
              } else {
                  // Si no hay fecha, establecer fecha actual
                  const now = new Date();
                  document.getElementById('issueDate').value = now.toISOString().slice(0, 16);
              }

              issueModal.show();
          })
          .catch(err => {
              console.error('Error:', err);
              Swal.fire('Error', 'No se pudo cargar los datos de la salida: ' + err.message, 'error');
          });
  }

  function checkFlashMessages() {
      const successMessage = document.querySelector('.alert-success') ? document.querySelector('.alert-success').textContent.trim() : null;
      const errorMessage = document.querySelector('.alert-danger') ? document.querySelector('.alert-danger').textContent.trim() : null;

      if (successMessage && successMessage !== '') {
          Swal.fire({
              icon: 'success',
              title: 'Éxito',
              text: successMessage,
              timer: 3000,
              showConfirmButton: false
          });

          // Limpiar el mensaje después de mostrarlo
          const alert = document.querySelector('.alert-success');
          if (alert) {
              alert.style.display = 'none';
          }
      }

      if (errorMessage && errorMessage !== '') {
          Swal.fire({
              icon: 'error',
              title: 'Error',
              text: errorMessage,
              confirmButtonText: 'Entendido'
          });

          // Limpiar el mensaje después de mostrarlo
          const alert = document.querySelector('.alert-danger');
          if (alert) {
              alert.style.display = 'none';
          }
      }
  }

  function exportToExcel() {
      try {
          const table = $('#dataTable').DataTable();
          const data = table.rows({ search: 'applied' }).data().toArray();

          const headers = ['ID', 'Producto', 'Cantidad', 'Razón', 'Fecha Salida', 'Empleado', 'Observación'];
          const rows = data.map(row => [
              row[0], row[1], row[2], row[3], row[4], row[5], row[6]
          ]);

          const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'Salidas');
          XLSX.writeFile(wb, 'salidas.xlsx');
      } catch (error) {
          console.error("Error al exportar a Excel:", error);
          Swal.fire('Error', 'No se pudo exportar a Excel.', 'error');
      }
  }

  function exportToPDF() {
      try {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          doc.text('Reporte de Salidas de Inventario', 14, 15);

          doc.autoTable({
              startY: 20,
              html: '#dataTable',
              columns: [0, 1, 2, 3, 4, 5, 6],
              theme: 'grid',
              headStyles: {
                  fillColor: [41, 128, 185],
                  textColor: 255
              }
          });

          doc.save('salidas.pdf');
      } catch(error) {
          console.error("Error al exportar a PDF:", error);
          Swal.fire('Error', 'No se pudo exportar a PDF.', 'error');
      }
  }
</script>
</body>
</html>
