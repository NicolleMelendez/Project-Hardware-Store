<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Salidas')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Salidas</h1>

        <!-- Botones de acción -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#issueModal" onclick="prepareNewIssue()">
                <i class="fas fa-plus me-1"></i> Nueva Salida
            </button>
            <button type="button" class="btn btn-success" onclick="exportToExcel()">
                <i class="fas fa-file-excel me-1"></i> Exportar a Excel
            </button>
            <button type="button" class="btn btn-danger" onclick="exportToPDF()">
                <i class="fas fa-file-pdf me-1"></i> Exportar a PDF
            </button>
        </div>

        <!-- Tarjeta con la Tabla -->
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-sign-out-alt me-1"></i>
            Salidas registradas
          </div>
          <div class="card-body">
            <!-- Tabla de Salidas (DataTable) -->
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Razón</th>
                  <th>Fecha Salida</th>
                  <th>Empleado</th>
                  <th>Observación</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal para Formulario -->
    <div class="modal fade" id="issueModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="issueForm" th:action="@{/issue/save}" method="post">
            <input type="hidden" name="id" id="issueId">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Nueva Salida</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Producto (Inventario)</label>
                <select class="form-select" name="inventory.id" required>
                  <option value="">Seleccione producto</option>
                  <option th:each="inventory : ${inventories}"
                          th:value="${inventory.id}"
                          th:text="${inventory.name ?: 'Sin nombre'} + ' - Stock: ' + ${inventory.stock}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" name="amount" required min="1" step="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Razón</label>
                <select class="form-select" name="reason" required>
                  <option value="">Seleccione razón</option>
                  <option value="VENTA">VENTA</option>
                  <option value="DAÑADO">DAÑADO</option>
                  <option value="PERDIDO">PERDIDO</option>
                  <option value="DEVOLUCION">DEVOLUCIÓN</option>
                  <option value="TRANSFERENCIA">TRANSFERENCIA</option>
                  <option value="OTRO">OTRO</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha de Salida</label>
                <input type="date" class="form-control" name="dateIssue" id="dateIssueInput" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Empleado</label>
                <select class="form-select" name="employee.id" required>
                  <option value="">Seleccione empleado</option>
                  <option th:each="employee : ${employees}"
                          th:value="${employee.id}"
                          th:text="${employee.name}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Observación</label>
                <textarea class="form-control" name="observation" rows="3" placeholder="Observaciones adicionales (opcional)"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!-- Export to Excel and PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  // Inicializar DataTable
  $(document).ready(function () {
      const table = $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          },
          ajax: {
              url: '/issue/api/issue',
              dataSrc: ''
          },
          columns: [
              { data: 'id' },
              { data: 'inventory.name', defaultContent: 'N/A' },
              { data: 'amount', defaultContent: 0 },
              { data: 'reason', defaultContent: 'N/A' },
              {
                  data: 'dateIssue',
                  render: function (data) {
                      const date = new Date(data);
                      return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
                  }
              },
              { data: 'employee.name', defaultContent: 'N/A' },
              { data: 'observation', defaultContent: 'N/A' },
              {
                  data: null,
                  render: function (data, type, row) {
                      return `
                          <button class="btn btn-warning btn-sm me-1" onclick="prepareEditIssue(${row.id})">
                              <i class="fas fa-edit"></i>
                          </button>
                          <button class="btn btn-danger btn-sm" onclick="deleteIssue(${row.id})">
                              <i class="fas fa-trash-alt"></i>
                          </button>
                      `;
                  }
              }
          ]
      });
  });

  // Preparar formulario para nueva salida
  function prepareNewIssue() {
      document.getElementById('modalTitle').textContent = 'Nueva Salida';
      document.getElementById('issueId').value = '';
      document.getElementById('issueForm').reset();
      document.getElementById('dateIssueInput').valueAsDate = new Date();
  }

  // Guardar salida
  function saveIssue() {
      const form = document.getElementById('issueForm');
      const issueData = {
          id: form.querySelector('#issueId').value || null,
          inventory: { id: form.querySelector('select[name="inventory.id"]').value },
          amount: form.querySelector('input[name="amount"]').value,
          reason: form.querySelector('select[name="reason"]').value,
          dateIssue: form.querySelector('#dateIssueInput').value,
          employee: { id: form.querySelector('select[name="employee.id"]').value },
          observation: form.querySelector('textarea[name="observation"]').value
      };

      const url = issueData.id ? `/issue/api/issue/${issueData.id}` : '/issue/api/issue';
      const method = issueData.id ? 'PUT' : 'POST';

      fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(issueData)
      })
      .then(response => {
          if (!response.ok) throw new Error('Error al guardar la salida');
          return response.json();
      })
      .then(() => {
          Swal.fire('Guardado', 'La salida se ha guardado correctamente', 'success');
          $('#dataTable').DataTable().ajax.reload();
          bootstrap.Modal.getInstance(document.getElementById('issueModal')).hide();
      })
      .catch(error => {
          Swal.fire('Error', error.message, 'error');
      });
  }

  // Preparar formulario para editar salida
  function prepareEditIssue(id) {
      fetch(`/issue/api/issue/${id}`)
          .then(response => {
              if (!response.ok) throw new Error('Error al cargar la salida');
              return response.json();
          })
          .then(issue => {
              document.getElementById('modalTitle').textContent = 'Editar Salida';
              document.getElementById('issueId').value = issue.id;

              const form = document.getElementById('issueForm');
              form.querySelector('select[name="inventory.id"]').value = issue.inventory?.id || '';
              form.querySelector('input[name="amount"]').value = issue.amount || '';
              form.querySelector('select[name="reason"]').value = issue.reason || '';
              form.querySelector('select[name="employee.id"]').value = issue.employee?.id || '';
              form.querySelector('textarea[name="observation"]').value = issue.observation || '';

              // Manejo seguro de fechas
              const dateInput = document.getElementById('dateIssueInput');
              if (issue.dateIssue) {
                  const date = new Date(issue.dateIssue);
                  dateInput.valueAsDate = date;
              } else {
                  dateInput.valueAsDate = new Date();
              }

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('issueModal'));
              modal.show();
          })
          .catch(error => {
              Swal.fire('Error', error.message, 'error');
          });
  }

  // Eliminar salida
  function deleteIssue(id) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: 'No podrás revertir esta acción',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then(result => {
          if (result.isConfirmed) {
              fetch(`/issue/api/issue/${id}`, { method: 'DELETE' })
                  .then(response => {
                      if (!response.ok) throw new Error('Error al eliminar la salida');
                      $('#dataTable').DataTable().ajax.reload();
                      Swal.fire('Eliminado', 'La salida ha sido eliminada', 'success');
                  })
                  .catch(error => {
                      Swal.fire('Error', error.message, 'error');
                  });
          }
      });
  }

  function exportToExcel() {
      const table = document.getElementById('dataTable');
      const wb = XLSX.utils.table_to_book(table, {sheet: "Salidas"});
      XLSX.writeFile(wb, 'salidas.xlsx');
  }

  function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.autoTable({ html: '#dataTable' });

      doc.save('salidas.pdf');
  }
</script>
</body>
</html>
