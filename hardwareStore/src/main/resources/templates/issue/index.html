<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Salidas de Inventario')}"></head>

<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Salidas de Inventario</h1>

        <div id="flash-messages" th:data-success="${success}" th:data-error="${error}" style="display: none;"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#issueModal" onclick="prepareNewIssue()">
              <i class="fas fa-plus me-1"></i> Nueva Salida
            </button>
            <button type="button" class="btn btn-success me-2" onclick="exportToExcel()">
              <i class="fas fa-file-excel me-1"></i> Descargar Excel
            </button>
            <button type="button" class="btn btn-danger" onclick="exportToPDF()">
              <i class="fas fa-file-pdf me-1"></i> Descargar PDF
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center">
            <label for="entries" class="me-2 mb-0">Mostrar:</label>
            <select id="entries" class="form-select d-inline-block" style="width: 80px;">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="-1">Todos</option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <label for="search" class="me-2 mb-0">Buscar:</label>
            <input type="search" id="search" class="form-control d-inline-block w-auto" placeholder="Buscar...">
          </div>
        </div>

        <div class="modal fade" id="issueModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="issueForm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" id="issueId">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label">Producto (Inventario)</label>
                    <select class="form-select" name="inventory.id" id="issueInventory" required>
                      <option value="">Seleccione producto</option>
                      <option th:each="inv : ${inventories}" th:value="${inv.id}"
                              th:text="${inv.name} + ' (Stock: ' + ${inv.stock} + ')'"></option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="amount" id="issueAmount" required min="1">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Razón</label>
                    <select class="form-select" name="reason" id="issueReason" required>
                      <option value="">Seleccione razón</option>
                      <option value="VENTA">VENTA</option>
                      <option value="DAÑADO">DAÑADO</option>
                      <option value="PERDIDO">PERDIDO</option>
                      <option value="DEVOLUCION">DEVOLUCIÓN</option>
                      <option value="USO_INTERNO">USO INTERNO</option>
                      <option value="OTRO">OTRO</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Fecha de Salida</label>
                    <input type="datetime-local" class="form-control" name="dateIssue" id="issueDate" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Empleado Responsable</label>
                    <select class="form-select" name="employee.id" id="issueEmployee" required>
                      <option value="">Seleccione empleado</option>
                      <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.name}"></option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Observación</label>
                    <textarea class="form-control" name="observation" id="issueObservation" rows="2" placeholder="(Opcional)"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Guardar Salida</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%">
              <thead>
              <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Razón</th>
                <th>Fecha Salida</th>
                <th>Empleado</th>
                <th>Observación</th>
                <th>Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="issue : ${issues}">
                <td th:text="${issue.id}"></td>
                <td th:text="${issue.inventory?.name}"></td>
                <td th:text="${issue.amount}"></td>
                <td th:text="${issue.reason}"></td>
                <td th:text="${#dates.format(issue.dateIssue, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${issue.employee?.name}"></td>
                <td th:text="${issue.observation} ?: '-'"></td>
                <td class="text-center">
                  <button class="btn btn-warning btn-sm me-1" th:onclick="'prepareEditIssue(' + ${issue.id} + ')'">
                    <i class="fas fa-edit"></i>
                  </button>
                  <form th:action="@{/issue/delete/{id}(id=${issue.id})}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="btn btn-danger btn-sm" onclick="confirmDelete(this)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  let dataTable;
  const issueModal = new bootstrap.Modal(document.getElementById('issueModal'));

  function prepareNewIssue() {
      const form = document.getElementById('issueForm');
      form.reset();
      form.action = '/issue/save';
      document.getElementById('modalTitle').textContent = 'Nueva Salida';
      document.getElementById('issueId').value = '';

      // Formatear fecha y hora actual para el input datetime-local
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      document.getElementById('issueDate').value = now.toISOString().slice(0, 16);

      issueModal.show();
  }

 function prepareEditIssue(issueId) {
      // AJUSTE: Cambiamos la URL para que coincida con la del IssueController
      fetch(`/api/issues/` + issueId)
          .then(response => {
              if (!response.ok) throw new Error('Error al cargar los datos');
              return response.json();
          })
          .then(issue => {
              const form = document.getElementById('issueForm');
              form.reset();
              form.action = '/issue/save'; // Apunta a la ruta unificada

              document.getElementById('modalTitle').textContent = 'Editar Salida #' + issue.id;
              document.getElementById('issueId').value = issue.id;
              document.getElementById('issueInventory').value = issue.inventory?.id || '';
              document.getElementById('issueAmount').value = issue.amount;
              document.getElementById('issueReason').value = issue.reason;
              document.getElementById('issueEmployee').value = issue.employee?.id || '';
              document.getElementById('issueObservation').value = issue.observation || '';

              if (issue.dateIssue) {
                  const date = new Date(issue.dateIssue);
                  date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
                  document.getElementById('issueDate').value = date.toISOString().slice(0, 16);
              }

              issueModal.show();
          })
          .catch(err => {
              Swal.fire('Error', 'No se pudo cargar los datos de la salida.', 'error');
          });
  }

  function confirmDelete(button) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: "Esta acción no se puede revertir.",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              button.closest('form').submit();
          }
      });
  }

  function checkFlashMessages() {
      const flashContainer = document.getElementById('flash-messages');
      const successMessage = flashContainer.getAttribute('data-success');
      const errorMessage = flashContainer.getAttribute('data-error');

      if (successMessage) {
          Swal.fire({ icon: 'success', title: 'Éxito', text: successMessage, timer: 2000, showConfirmButton: false });
      }
      if (errorMessage) {
          Swal.fire({ icon: 'error', title: 'Error', text: errorMessage });
      }
  }

  function exportToExcel() {
        try {
            const today = new Date();
            const formattedDate = today.toLocaleDateString('es-ES');
            const title = "Reporte de Salidas de Inventario";
            const generated = `Generado el: ${formattedDate}`;
            // Cabeceras correctas para la tabla de Salidas
            const headers = ['ID', 'Producto', 'Cantidad', 'Razón', 'Fecha Salida', 'Empleado', 'Observación'];
            const dataToExport = dataTable.rows({ search: 'applied' }).data().toArray();

            let reportData = [
                [title], [generated], [], headers
            ];

            // Mapeo correcto de las columnas
            dataToExport.forEach(row => {
                reportData.push([row[0], row[1], row[2], row[3], row[4], row[5], row[6]]);
            });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(reportData);
            const merge = { s: { r: 0, c: 0 }, e: { r: 0, c: headers.length - 1 } };
            if (!ws['!merges']) ws['!merges'] = [];
            ws['!merges'].push(merge);

            const columnWidths = reportData[3].map((_, colIndex) => {
                let maxLength = 0;
                for (let rowIndex = 3; rowIndex < reportData.length; rowIndex++) {
                    const cellValue = reportData[rowIndex][colIndex];
                    if (cellValue && cellValue.toString().length > maxLength) {
                        maxLength = cellValue.toString().length;
                    }
                }
                return { wch: maxLength + 2 };
            });
            ws['!cols'] = columnWidths;

            XLSX.utils.book_append_sheet(wb, ws, 'Salidas');
            const fileDate = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
            XLSX.writeFile(wb, `Reporte_Salidas_${fileDate}.xlsx`);

        } catch (error) {
            console.error("Error al exportar a Excel:", error);
            Swal.fire('Error', 'No se pudo exportar a Excel.', 'error');
        }
    }

    function exportToPDF() {
        fetch('/assets/img/logoo.png') // Asegúrate que esta ruta al logo es correcta
            .then(response => response.blob())
            .then(blob => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = function() {
                    const base64data = reader.result;
                    try {
                        const { jsPDF } = window.jspdf;
                        const doc = new jsPDF();
                        const pageWidth = doc.internal.pageSize.width;
                        const pageHeight = doc.internal.pageSize.height;

                        // Encabezado con barra de color
                        doc.setFillColor('#FFC107'); // Color acento
                        doc.rect(0, 0, pageWidth, 10, 'F');

                        // Logo y Título
                        const logoSize = 25;
                        const logoX = 15;
                        const logoY = 14;
                        doc.addImage(base64data, 'PNG', logoX, logoY, logoSize, logoSize);

                        doc.setFontSize(22);
                        doc.setFont('helvetica', 'bold');
                        doc.setTextColor('#005A9C'); // Color primario
                        doc.text('Reporte de Salidas', logoX + logoSize + 5, 28);

                        doc.setFontSize(11);
                        doc.setFont('helvetica', 'normal');
                        doc.setTextColor(100);
                        const today = new Date();
                        const dateStr = `Generado el: ${today.toLocaleDateString('es-ES')}`;
                        doc.text(dateStr, logoX + logoSize + 5, 35);

                        // Tabla
                        doc.autoTable({
                            html: '#dataTable',
                            startY: 50,
                            // Columnas a incluir (0 a 6, excluyendo 'Acciones')
                            columns: [0, 1, 2, 3, 4, 5, 6],
                            headStyles: { fillColor: [0, 90, 156], textColor: [255, 255, 255], fontStyle: 'bold', halign: 'center' },
                            alternateRowStyles: { fillColor: [245, 245, 245] },
                            styles: { halign: 'center', valign: 'middle', fontSize: 9 },
                            didParseCell: function (data) {
                                if (data.column.index === 0 && data.cell.section === 'body') {
                                    data.cell.styles.fontStyle = 'bold';
                                }
                            },
                            // Pie de página
                            didDrawPage: function (data) {
                                doc.setFillColor('#FFC107');
                                doc.rect(0, pageHeight - 5, pageWidth, 5, 'F');
                                let footerStr = `Página ${doc.internal.getNumberOfPages()}`;
                                doc.setFontSize(10);
                                doc.setTextColor(150);
                                doc.text(footerStr, data.settings.margin.left, pageHeight - 10);
                            }
                        });

                        const formattedDate = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
                        doc.save(`Reporte_Salidas_${formattedDate}.pdf`);

                    } catch (error) {
                        console.error("Error al exportar a PDF:", error);
                        Swal.fire('Error', 'No se pudo exportar a PDF.', 'error');
                    }
                };
            })
            .catch(error => {
                console.error("Error al cargar el logo para el PDF:", error);
                Swal.fire('Error', 'No se pudo cargar el logo para generar el PDF.', 'error');
            });
    }


  $(document).ready(function() {
      dataTable = $('#dataTable').DataTable({
          language: {
              "sProcessing": "Procesando...", "sLengthMenu": "Mostrar _MENU_ registros",
              "sZeroRecords": "No se encontraron resultados", "sEmptyTable": "Ninguna salida disponible",
              "sInfo": "Mostrando _START_ a _END_ de _TOTAL_ salidas", "sInfoEmpty": "Mostrando 0 a 0 de 0 salidas",
              "sInfoFiltered": "(filtrado de _MAX_ salidas totales)", "sSearch": "Buscar:",
              "oPaginate": {"sFirst": "Primero","sLast": "Último","sNext": "Siguiente","sPrevious": "Anterior"}
          },
          dom: '<"row"<"col-sm-12"t>><"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
          responsive: true,
          columnDefs: [{ targets: 7, orderable: false, searchable: false }]
      });

      $('#search').on('keyup', function() { dataTable.search(this.value).draw(); });
      $('#entries').on('change', function() { dataTable.page.len(this.value).draw(); });
      checkFlashMessages();
  });
</script>
</body>
</html>
