<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <title>Error 500 - ForgeMax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #f8f9fa, #ffe8d6);
          color: #5c4033;
          text-align: center;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: "Segoe UI", sans-serif;
        }
        .error-box {
          max-width: 600px;
          background: #ffffffcc;
          padding: 2rem;
          border-radius: 20px;
          box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .error-code {
          font-size: 6rem;
          font-weight: 700;
          margin-top: 1rem;
          color: #a0522d;
        }
        .error-text {
          font-size: 1.3rem;
          margin-bottom: 1.5rem;
          color: #5c4033;
        }
        .btn-home {
          background: #a0522d;
          color: white;
          border-radius: 50px;
          padding: 0.6rem 1.5rem;
          font-weight: 500;
          transition: 0.3s;
          text-decoration: none;
        }
        .btn-home:hover {
          background: #8b3e22;
          color: #fff;
        }
        .capibara {
          width: 220px;
          margin-bottom: 1rem;
          animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
<div class="error-box">

    <!-- Imagen del capibara -->
    <img th:src="@{/assets/img/505.png}" alt="Capibara reparando" class="capibara">
