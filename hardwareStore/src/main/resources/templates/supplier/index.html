<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Proveedores')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Proveedores</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Proveedores</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-truck me-1"></i>
            Proveedores registrados
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#supplierModal" onclick="prepareNewSupplier()">
                <i class="fas fa-plus me-1"></i> Nuevo Proveedor
              </button>
            </div>

            <!-- Modal para formulario -->
            <div class="modal fade" id="supplierModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form id="supplierForm" th:action="@{/suppliers/save}" method="post">
                    <input type="hidden" name="id" id="supplierId">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Nuevo Proveedor</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" name="phone" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Producto Suministrado</label>
                        <input type="text" class="form-control" name="suppliedProduct" required>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Tabla de proveedores -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Teléfono</th>
                  <th>Producto</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="supplier : ${suppliers}">
                  <td th:text="${supplier.id}"></td>
                  <td th:text="${supplier.name}"></td>
                  <td th:text="${supplier.phone}"></td>
                  <td th:text="${supplier.suppliedProduct}"></td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm me-1"
                            th:data-id="${supplier.id}" onclick="prepareEditSupplier(this)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <form th:action="@{'/delete/supplier/' + ${supplier.id}}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm"
                              onclick="return confirm('¿Eliminar este proveedor?')">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function() {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          }
      });
  });

  function prepareNewSupplier() {
      document.getElementById('modalTitle').textContent = 'Nuevo Proveedor';
      document.getElementById('supplierId').value = '';
      document.getElementById('supplierForm').reset();
  }

  function prepareEditSupplier(button) {
      const supplierId = button.getAttribute('data-id');
      fetch(`/api/suppliers/${supplierId}`)
          .then(response => response.json())
          .then(supplier => {
              document.getElementById('modalTitle').textContent = 'Editar Proveedor';
              document.getElementById('supplierId').value = supplier.id;

              const form = document.getElementById('supplierForm');
              form.querySelector('input[name="name"]').value = supplier.name || '';
              form.querySelector('input[name="phone"]').value = supplier.phone || '';
              form.querySelector('input[name="suppliedProduct"]').value = supplier.suppliedProduct || '';

              const modal = new bootstrap.Modal(document.getElementById('supplierModal'));
              modal.show();
          });
  }
</script>
</body>
</html>
