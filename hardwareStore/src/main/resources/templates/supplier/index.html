<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Proveedores')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Lista de Proveedores</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Proveedores</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <div>
              <i class="fas fa-user-tie me-1"></i>
              Proveedores Registrados
            </div>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newSupplierModal">
              <i class="fas fa-plus me-1"></i> Nuevo Proveedor
            </button>
          </div>

          <div class="card-body">
            <div class="modal fade" id="newSupplierModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form th:action="@{/supplier/save}" th:object="${supplier}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="modal-header">
                      <h5 class="modal-title" th:text="${supplier.id} != null ? 'Editar Proveedor' : 'Registrar Nuevo Proveedor'"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" th:field="*{phone}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Producto Suministrado</label>
                        <input type="text" class="form-control" th:field="*{suppliedProduct}" required>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th><th>Nombre</th><th>Teléfono</th><th>Producto</th><th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${suppliers}">
                  <td th:text="${s.id}"></td>
                  <td th:text="${s.name}"></td>
                  <td th:text="${s.phone}"></td>
                  <td th:text="${s.suppliedProduct}"></td>
                  <td class="text-center">
                    <a th:href="@{/supplier/edit/{id}(id=${s.id})}" class="btn btn-warning btn-sm me-1"><i class="fas fa-edit"></i></a>
                    <form th:action="@{/supplier/delete/{id}(id=${s.id})}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este proveedor?')"><i class="fas fa-trash-alt"></i></button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(function() { $('#dataTable').DataTable({ language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' } }); });
  document.addEventListener("DOMContentLoaded", function () { let supId = /*[[${supplier.id}]]*/ null; if (supId) { let modal = new bootstrap.Modal(document.getElementById('newSupplierModal')); modal.show(); } });
</script>
</body>
</html>
