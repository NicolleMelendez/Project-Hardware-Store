<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Proveedores')}">
</head>

<body class="sb-nav-fixed">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Proveedores</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#supplierModal" onclick="prepareNewSupplier()">
              <i class="fas fa-plus me-1"></i> Nuevo Proveedor
            </button>
            <button type="button" class="btn btn-success me-2" onclick="exportToExcel()">
              <i class="fas fa-file-excel me-1"></i> Descargar Excel
            </button>
            <button type="button" class="btn btn-danger" onclick="exportToPDF()">
              <i class="fas fa-file-pdf me-1"></i> Descargar PDF
            </button>
          </div>
        </div>

        <div class="modal fade" id="supplierModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="supplierForm" th:action="@{/supplier/save}" th:object="${supplier}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Nuevo Proveedor</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                  </div>
                  <div class="mb-3">
                    <label for="suppliedProduct" class="form-label">Producto Suministrado</label>
                    <input type="text" class="form-control" id="suppliedProduct" th:field="*{suppliedProduct}" required>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center">
            <label for="entries" class="me-2 mb-0">Mostrar:</label>
            <select id="entries" class="form-select d-inline-block" style="width: 80px;">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="-1">Todos</option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <label for="search" class="me-2 mb-0">Buscar:</label>
            <input type="search" id="search" class="form-control d-inline-block w-auto">
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%">
              <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Producto Suministrado</th>
                <th>Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="sup : ${suppliers}" th:data-id="${sup.id}">
                <td th:text="${sup.id}"></td>
                <td th:text="${sup.name}"></td>
                <td th:text="${sup.phone}"></td>
                <td th:text="${sup.suppliedProduct}"></td>
                <td class="text-center">
                  <button sec:authorize="hasRole('ADMIN')" class="btn btn-warning btn-sm me-1"
                          data-bs-toggle="modal" data-bs-target="#supplierModal"
                          onclick="prepareEditSupplier(this)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <form th:action="@{/supplier/delete/{id}(id=${sup.id})}" method="post" style="display:inline;">
                    <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-danger btn-sm" onclick="confirmDelete(this)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  let dataTable;

  function confirmDelete(button) {
    Swal.fire({
      title: '¿Estás seguro?',
      text: "No podrás revertir esta acción.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#d33',
      cancelButtonColor: '#3085d6',
      confirmButtonText: 'Sí, eliminar',
      cancelButtonText: 'Cancelar'
    }).then((result) => {
      if (result.isConfirmed) {
        button.closest('form').submit();
      }
    });
  }

  function checkFlashMessages() {
    const successMessage = "[[${success}]]";
    const errorMessage = "[[${error}]]";
    if (successMessage && successMessage !== 'null') {
      Swal.fire({ icon: 'success', title: 'Éxito', text: successMessage, timer: 2000, showConfirmButton: false });
    }
    if (errorMessage && errorMessage !== 'null') {
      Swal.fire({ icon: 'error', title: 'Error', text: errorMessage });
    }
  }

  function prepareNewSupplier() {
    document.getElementById('supplierForm').reset();
    document.getElementById('modalTitle').textContent = 'Nuevo Proveedor';
    document.querySelector('#supplierForm input[name="id"]').value = '';
  }

  function prepareEditSupplier(button) {
    document.getElementById('modalTitle').textContent = 'Editar Proveedor';
    const supplierId = button.closest('tr').getAttribute('data-id');
    const form = document.getElementById('supplierForm');

    fetch(`/api/suppliers/${supplierId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Error al cargar los datos del proveedor.');
          }
          return response.json();
        })
        .then(supplier => {
          form.querySelector('[name="id"]').value = supplier.id;
          form.querySelector('[name="name"]').value = supplier.name;
          form.querySelector('[name="phone"]').value = supplier.phone;
          form.querySelector('[name="suppliedProduct"]').value = supplier.suppliedProduct;
        })
        .catch(error => {
          console.error('Error en fetch:', error);
          Swal.fire('Error', 'No se pudieron cargar los datos para editar.', 'error');
        });
  }

  function exportToExcel() {
     Swal.fire('Función no implementada', 'La exportación a Excel se añadirá pronto.', 'info');
  }

  function exportToPDF() {
    Swal.fire('Función no implementada', 'La exportación a PDF se añadirá pronto.', 'info');
  }

  $(document).ready(function() {
    dataTable = $('#dataTable').DataTable({
      language: {
        "sProcessing": "Procesando...", "sLengthMenu": "Mostrar _MENU_ entradas", "sZeroRecords": "No se encontraron resultados",
        "sEmptyTable": "Ningún proveedor disponible", "sInfo": "Mostrando _START_ a _END_ de _TOTAL_ entradas", "sInfoEmpty": "Mostrando 0 a 0 de 0 entradas",
        "sInfoFiltered": "(filtrado de _MAX_ entradas totales)", "sSearch": "Buscar:",
        "oPaginate": { "sFirst": "Primero", "sLast": "Último", "sNext": "Siguiente", "sPrevious": "Anterior" }
      },
      dom: '<"row"<"col-sm-12"t>><"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
      responsive: true,
      columnDefs: [{ targets: 4, orderable: false, searchable: false }]
    });

    $('#search').on('keyup', function() { dataTable.search(this.value).draw(); });
    $('#entries').on('change', function() { dataTable.page.len(this.value).draw(); });

    checkFlashMessages();
  });
</script>

</body>
</html>
