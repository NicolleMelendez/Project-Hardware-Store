<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/layout-sidenav-light :: layout-sidenav-light">
<head>
    <title>Editar Proveedor</title>
</head>
<body>
<section main-content>
    <h1 class="mt-4">Editar Proveedor</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
        <li class="breadcrumb-item"><a th:href="@{/supplier}">Proveedores</a></li>
        <li class="breadcrumb-item active">Editar</li>
    </ol>
    <form th:action="@{/supplier/update/{id}(id=${supplier.id})}"
          th:object="${supplier}" method="post" class="card card-body">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Tel√©fono</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="suppliedProduct" class="form-label">Producto Suministrado</label>
            <input type="text" id="suppliedProduct" th:field="*{suppliedProduct}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/supplier}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
