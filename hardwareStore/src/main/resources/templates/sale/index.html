<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Ventas')}"></head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Ventas</h1>

        <div class="mb-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saleModal" onclick="prepareNewSale()"><i class="fas fa-plus me-1"></i> Nueva Venta</button>
          <button type="button" class="btn btn-success" onclick="exportToExcel()"><i class="fas fa-file-excel me-1"></i> Exportar a Excel</button>
          <button type="button" class="btn btn-danger" onclick="exportToPDF()"><i class="fas fa-file-pdf me-1"></i> Exportar a PDF</button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div><label for="entries" class="me-2 mb-0">Mostrar:</label><select id="entries" class="form-select d-inline-block" style="width: 80px;"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="-1">Todos</option></select></div>
          <div><label for="search" class="me-2 mb-0">Buscar:</label><input type="search" id="search" class="form-control d-inline-block w-auto"></div>
        </div>

        <div class="card mb-4"><div class="card-body"><div class="table-responsive">
          <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
            <thead><tr><th>ID</th><th>Cliente</th><th>Empleado</th><th>Fecha</th><th>Total</th><th>Estado</th><th>Acciones</th></tr></thead>
            <tbody>
            <tr th:each="sale : ${sales}" th:attr="data-id=${sale.id}, data-client-id=${sale.client?.id}, data-client-name=${sale.client?.name}, data-employee-id=${sale.employee?.id}, data-employee-name=${sale.employee?.name}, data-date=${#dates.format(sale.dateSale, 'yyyy-MM-dd')}, data-status=${sale.status}, data-total=${sale.total}">
              <td th:text="${sale.id}"></td><td th:text="${sale.client?.name ?: 'N/A'}"></td><td th:text="${sale.employee?.name ?: 'N/A'}"></td>
              <td th:text="${#dates.format(sale.dateSale, 'dd/MM/yyyy')}"></td><td th:text="${sale.total}"></td>
              <td><span th:classappend="${sale.status == 'COMPLETADA' ? 'bg-success' : sale.status == 'PENDIENTE' ? 'bg-warning text-dark' : 'bg-danger'}" class="badge" th:text="${sale.status}"></span></td>
              <td class="text-center">
                <button class="btn btn-info btn-sm me-1" th:onclick="'viewSaleDetails(' + ${sale.id} + ')'" title="Ver detalles"><i class="fas fa-eye"></i></button>
                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#saleModal" th:onclick="prepareEditSale(this)" title="Editar Estado"><i class="fas fa-edit"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div></div></div>
      </div>
    </main>

    <div class="modal fade" id="saleModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
      <form id="saleForm" th:action="@{/sales/save}" method="post">
        <input type="hidden" name="id" id="saleId">
        <div class="modal-header"><h5 class="modal-title" id="modalTitle"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div id="newSaleFields">
            <div class="mb-3"><label class="form-label">Cliente</label><select class="form-select" name="client.id" id="saleClient" required><option value="">Seleccione...</option><option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"></option></select></div>
            <div class="mb-3"><label class="form-label">Empleado</label><select class="form-select" name="employee.id" id="saleEmployee" required><option value="">Seleccione...</option><option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name}"></option></select></div>
            <div class="mb-3"><label class="form-label">Fecha</label><input type="date" class="form-control" name="dateSale" id="dateSaleInput" required></div>
            <div class="mb-3"><label class="form-label">Total Inicial</label><div class="input-group"><span class="input-group-text">$</span><input type="number" class="form-control" name="total" id="saleTotalInput" value="0" min="0" required></div></div>
          </div>
          <div id="editStatusField" class="mb-3">
            <label class="form-label">Estado de la Venta</label>
            <select class="form-select" name="status" id="saleStatus"><option value="PENDIENTE">PENDIENTE</option><option value="COMPLETADA">COMPLETADA</option><option value="CANCELADA">CANCELADA</option></select>
          </div>
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-primary" id="formSubmitButton"></button><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button></div>
      </form>
    </div></div></div>

    <div class="modal fade" id="saleDetailsModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="saleDetailsTitle"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body" id="saleDetailsContent"></div>
      <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
    </div></div></div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script th:inline="javascript">
  /*<![CDATA[*/
      let dataTable;

      const formatCurrency = v => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(Number(v) || 0);
      const checkFlashMessages = () => {
          const success = /*[[${success}]]*/ null;
          const error = /*[[${error}]]*/ null;
          if (success) Swal.fire({ icon: 'success', title: 'Éxito', text: success, timer: 2500, showConfirmButton: false });
          if (error) Swal.fire({ icon: 'error', title: 'Error', text: error });
      };

      $(document).ready(() => {
          dataTable = $('#dataTable').DataTable({
              language: { url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' },
              dom: '<"row"<"col-sm-12"t>><"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
              order: [[0, 'desc']],
              columnDefs: [
                  { targets: 4, render: (d, t) => t === 'display' ? formatCurrency(d) : d },
                  { targets: 6, orderable: false, searchable: false }
              ]
          });
          $('#search').on('keyup', function() { dataTable.search(this.value).draw(); });
          $('#entries').on('change', function() { dataTable.page.len(this.value).draw(); });
          checkFlashMessages();
      });

      function prepareNewSale() {
          const form = $('#saleForm');
          form.attr('action', /*[[@{/sales/save}]]*/ '/sales/save');
          form.trigger('reset');
          $('#modalTitle').text('Registrar Nueva Venta');
          $('#formSubmitButton').text('Crear Venta');

          // Habilitamos todos los campos para crear
          $('#newSaleFields').find('input, select').prop('disabled', false).prop('required', true);
          $('#editStatusField').find('select').prop('disabled', true).prop('required', false);

          // Mostramos y ocultamos los contenedores correctos
          $('#newSaleFields').show();
          $('#editStatusField').hide();

          $('#dateSaleInput').val(new Date().toISOString().split('T')[0]);
      }

      function prepareEditSale(button) {
          const form = $('#saleForm');
          const row = $(button).closest('tr');
          form.attr('action', /*[[@{/sales/updateStatus}]]*/ '/sales/updateStatus');

          $('#modalTitle').text(`Cambiar Estado de Venta #${row.data('id')}`);
          form.find('#saleId').val(row.data('id'));

          // Rellenamos los campos con la info de la fila y los DESHABILITAMOS
          $('#saleClient').val(row.data('client-id')).prop('disabled', true);
          $('#saleEmployee').val(row.data('employee-id')).prop('disabled', true);
          $('#dateSaleInput').val(row.data('date')).prop('disabled', true);
          $('#saleTotalInput').val(row.data('total')).prop('disabled', true);

          // Habilitamos y rellenamos solo el campo de estado
          $('#editStatusField').find('select').prop('disabled', false).prop('required', true);
          form.find('#saleStatus').val(row.data('status'));

          // Mostramos todos los campos (unos habilitados, otros no)
          $('#newSaleFields').show();
          $('#editStatusField').show();

          $('#formSubmitButton').text('Guardar Cambios');
      }

      async function viewSaleDetails(saleId) {
          const modal = new bootstrap.Modal(document.getElementById('saleDetailsModal'));
          const saleRowData = $(`tr[data-id=${saleId}]`).data();

          $('#saleDetailsTitle').text(`Detalles de Venta #${saleId}`);
          $('#saleDetailsContent').html('<div class="text-center p-4"><div class="spinner-border" role="status"></div></div>');
          modal.show();

          try {
              const response = await fetch(`/api/sale-details/sale/${saleId}`);
              if (!response.ok) throw new Error('No se pudieron cargar los detalles');

              const details = await response.json();
              let detailsHtml = '<div class="alert alert-secondary">Esta venta no tiene productos.</div>';
              if (details.length > 0) {
                  detailsHtml = `<table class="table table-sm table-striped"><thead><tr><th>Producto</th><th>Cant.</th><th>Precio</th><th>Subtotal</th></tr></thead><tbody>
                      ${details.map(d => `<tr><td>${d.inventory?.name || 'N/A'}</td><td>${d.amount}</td><td>${formatCurrency(d.priceUnit)}</td><td>${formatCurrency(d.amount * d.priceUnit)}</td></tr>`).join('')}
                  </tbody></table>`;
              }

              const content = `
                  <div class="row"><div class="col-md-6"><p><strong>Cliente:</strong> ${saleRowData.clientName}</p><p><strong>Atendido por:</strong> ${saleRowData.employeeName}</p></div>
                  <div class="col-md-6"><p><strong>Fecha:</strong> ${new Date(saleRowData.date + 'T05:00:00').toLocaleDateString('es-CO')}</p><p><strong>Total:</strong> <span class="h5">${formatCurrency(saleRowData.total)}</span></p></div></div><hr>${detailsHtml}`;

              $('#saleDetailsContent').html(content);
          } catch (error) {
              $('#saleDetailsContent').html('<div class="alert alert-danger">Error al cargar los detalles.</div>');
          }
      }

      function exportToExcel(){try{const h=Array.from(document.querySelectorAll('#dataTable thead th')).slice(0,-1).map(t=>t.textContent.trim()),b=dataTable.rows({search:'applied'}).data().toArray().map(r=>r.slice(0,-1)),d=b.map(r=>{let o={};return h.forEach((h,i)=>{o[h]='Total'===h?Number(r[i]):r[i]}),o}),t=XLSX.utils.json_to_sheet(d),e=XLSX.utils.book_new();XLSX.utils.book_append_sheet(e,t,"Ventas"),XLSX.writeFile(e,"ventas.xlsx")}catch(h){Swal.fire('Error','No se pudo generar el Excel.','error')}}
      function exportToPDF(){try{const h=Array.from(document.querySelectorAll('#dataTable thead th')).slice(0,-1).map(t=>t.textContent.trim()),b=dataTable.rows({search:'applied'}).data().toArray().map(r=>r.slice(0,-1)),{jsPDF:d}=window.jspdf,t=new d;t.autoTable({head:[h],body:b,didParseCell:function(h){4===h.column.dataKey&&(h.cell.text=[formatCurrency(h.cell.raw)])}}),t.save("ventas.pdf")}catch(h){Swal.fire('Error','No se pudo generar el PDF.','error')}}

  /*]]>*/
</script>
</body>
</html>
