<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head('Gestión de Ventas')}"></head>

<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Ventas</h1>

        <div class="mb-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newSaleModal">
            <i class="fas fa-plus me-1"></i> Nueva Venta
          </button>
          <button type="button" class="btn btn-success me-2" onclick="exportToExcel()"><i class="fas fa-file-excel me-1"></i> Excel</button>
          <button type="button" class="btn btn-danger" onclick="exportToPDF()"><i class="fas fa-file-pdf me-1"></i> PDF</button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center">
            <label for="entries" class="me-2 mb-0">Mostrar:</label>
            <select id="entries" class="form-select" style="width: 80px;">
              <option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="-1">Todos</option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <label for="search" class="me-2 mb-0">Buscar:</label>
            <input type="search" id="search" class="form-control" placeholder="Buscar...">
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%">
              <thead>
              <tr>
                <th>ID</th><th>Cliente</th><th>Empleado</th><th>Fecha</th><th>Total</th><th>Estado</th><th>Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="sale : ${sales}">
                <td th:text="${sale.id}"></td>
                <td th:text="${sale.client?.name}" ></td>
                <td th:text="${sale.employee?.name}"></td>
                <td th:text="${#temporals.format(sale.dateSale, 'dd/MM/yyyy')}"></td>
                <td th:text="'$' + ${#numbers.formatInteger(sale.total, 0, 'POINT')}"></td>
                <td>
                  <span th:if="${sale.status}"
                        th:classappend="${sale.status.name() == 'COMPLETADA' ? 'bg-success' : sale.status.name() == 'PENDIENTE' ? 'bg-warning text-dark' : 'bg-danger'}"
                        class="badge" th:text="${sale.status.displayName}"></span>
                </td>
                <td class="text-center">
                  <button class="btn btn-info btn-sm" th:onclick="'viewSaleDetails(' + ${sale.id} + ')'" title="Ver Detalles"><i class="fas fa-eye"></i></button>
                  <button class="btn btn-warning btn-sm" th:onclick="'prepareEditStatus(' + ${sale.id} + ')'" title="Editar Estado"><i class="fas fa-edit"></i></button>
                  <button sec:authorize="hasRole('ADMIN')" class="btn btn-danger btn-sm" th:onclick="'prepareCancelSale(' + ${sale.id} + ')'" title="Cancelar Venta"><i class="fas fa-times-circle"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<div class="modal fade" id="newSaleModal" tabindex="-1" aria-labelledby="newSaleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form th:action="@{/sales}" th:object="${sale}" method="post" id="newSaleForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="modal-header">
          <h5 class="modal-title" id="newSaleModalLabel">Registrar Nueva Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="client" class="form-label">Cliente</label>
              <select id="client" th:field="*{client}" class="form-select" required>
                <option value="">Seleccione un cliente...</option>
                <option th:each="cli : ${clients}" th:value="${cli.id}" th:text="${cli.name}"></option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="employee" class="form-label">Empleado</label>
              <select id="employee" th:field="*{employee}" class="form-select" required>
                <option value="">Seleccione un empleado...</option>
                <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.name}"></option>
              </select>
            </div>
          </div>
          <hr>
          <h6>Detalles de la Venta</h6>
          <div class="row mb-3 align-items-end">
            <div class="col-md-5">
              <label for="productSelector" class="form-label">Producto</label>
              <select id="productSelector" class="form-select">
                <option value="">Seleccione un producto...</option>
                <option th:each="inv : ${allInventory}" th:value="${inv.id}" th:data-price="${inv.price}" th:text="${inv.name}"></option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="quantity" class="form-label">Cantidad</label>
              <input type="number" id="quantity" class="form-control" min="1" value="1">
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-info" onclick="addProduct()">
                <i class="fas fa-plus me-1"></i> Añadir
              </button>
            </div>
          </div>
          <table class="table table-sm table-bordered">
            <thead>
            <tr>
              <th>Producto</th><th>Cantidad</th><th>Precio Unit.</th><th>Subtotal</th><th>Acción</th>
            </tr>
            </thead>
            <tbody id="saleDetailsBody"></tbody>
          </table>
          <h4 class="text-end">Total: $<span id="totalSale">0</span></h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar Venta</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="editStatusModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
  <form id="editStatusForm" th:action="@{/sales/update-status}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /><input type="hidden" name="id" id="editSaleId">
    <div class="modal-header"><h5 class="modal-title">Editar Estado de Venta</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <label class="form-label">Estado</label>
      <select name="status" id="editSaleStatus" class="form-select">
        <option th:each="st : ${statusOptions}" th:value="${st}" th:text="${st.displayName}"></option>
      </select>
    </div>
    <div class="modal-footer"><button type="submit" class="btn btn-primary">Actualizar</button><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
  </form>
</div></div></div>

<div class="modal fade" id="viewSaleModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content">
  <div class="modal-header"><h5 class="modal-title" id="viewSaleTitle"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
  <div class="modal-body" id="viewSaleBody"></div>
  <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
</div></div></div>

<form id="cancelSaleForm" method="post" class="d-none">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script th:inline="javascript">
  let dataTable;
  const editStatusModal = new bootstrap.Modal(document.getElementById('editStatusModal'));
  const viewSaleModal = new bootstrap.Modal(document.getElementById('viewSaleModal'));

  /* ===================== NUEVO SCRIPT PARA EL MODAL DE CREACIÓN ===================== */
  function addProduct() {
      const productSelector = document.getElementById('productSelector');
      const selectedOption = productSelector.options[productSelector.selectedIndex];
      const quantityInput = document.getElementById('quantity');

      if (!selectedOption.value) {
          Swal.fire('Atención', 'Por favor, seleccione un producto.', 'warning');
          return;
      }

      const productId = selectedOption.value;
      const productName = selectedOption.text;
      const price = parseInt(selectedOption.getAttribute('data-price'));
      const quantity = parseInt(quantityInput.value);
      const subtotal = price * quantity;

      if (document.querySelector(`#newSaleForm input[name='productIds'][value='${productId}']`)) {
          Swal.fire('Atención', 'El producto ya está en la lista.', 'warning');
          return;
      }

      const newRow = `
          <tr id="row-new-${productId}">
              <td>
                  ${productName}
                  <input type="hidden" name="productIds" value="${productId}">
                  <input type="hidden" name="prices" value="${price}">
              </td>
              <td>
                  ${quantity}
                  <input type="hidden" name="quantities" value="${quantity}">
              </td>
              <td>$${price.toLocaleString()}</td>
              <td>$${subtotal.toLocaleString()}</td>
              <td>
                  <button type="button" class="btn btn-danger btn-sm" onclick="removeProduct(${productId})">
                      <i class="fas fa-trash"></i>
                  </button>
              </td>
          </tr>
      `;
      document.getElementById('saleDetailsBody').insertAdjacentHTML('beforeend', newRow);
      updateTotal();
  }

  function removeProduct(productId) {
      document.getElementById(`row-new-${productId}`).remove();
      updateTotal();
  }

  function updateTotal() {
      let total = 0;
      const rows = document.querySelectorAll('#saleDetailsBody tr');
      rows.forEach(row => {
          const price = parseInt(row.querySelector("input[name='prices']").value);
          const quantity = parseInt(row.querySelector("input[name='quantities']").value);
          total += price * quantity;
      });
      document.getElementById('totalSale').innerText = total.toLocaleString();
  }
  /* ===================== FIN SCRIPT PARA EL MODAL DE CREACIÓN ===================== */


  function prepareEditStatus(saleId) {
      fetch(`/sales/api/${saleId}`).then(res => res.json()).then(sale => {
          document.getElementById('editSaleId').value = sale.id;
          document.getElementById('editSaleStatus').value = sale.status;
          editStatusModal.show();
      }).catch(err => Swal.fire('Error', 'No se pudieron cargar los datos de la venta.', 'error'));
  }

  function prepareCancelSale(saleId) {
      Swal.fire({
          title: '¿Está seguro?',
          text: "La venta será marcada como CANCELADA. Esta acción no se puede revertir.",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, cancelar',
          cancelButtonText: 'No'
      }).then((result) => {
          if (result.isConfirmed) {
              const form = document.getElementById('cancelSaleForm');
              form.action = `/sales/cancel/${saleId}`;
              form.submit();
          }
      });
  }

  async function viewSaleDetails(saleId) {
      try {
          const [saleRes, detailsRes] = await Promise.all([
              fetch(`/sales/api/${saleId}`),
              fetch(`/sales/api/${saleId}/details`)
          ]);
          if (!saleRes.ok || !detailsRes.ok) throw new Error('No se pudieron cargar los datos.');

          const sale = await saleRes.json();
          const details = await detailsRes.json();

          let masterHtml = `
              <p><strong>Cliente:</strong> ${sale.client.name}</p>
              <p><strong>Empleado:</strong> ${sale.employee.name}</p>
              <p><strong>Fecha:</strong> ${new Date(sale.dateSale).toLocaleDateString()}</p>
              <p><strong>Total:</strong> $${sale.total.toLocaleString()}</p>
          `;
          let detailHtml = '<h5>Productos Vendidos:</h5>';
          if (details && details.length > 0) {
              detailHtml += '<ul class="list-group">';
              details.forEach(d => {
                  detailHtml += `<li class="list-group-item d-flex justify-content-between align-items-center">
                      ${d.inventory.name} <span>(Cantidad: ${d.amount}, Precio Unit: $${d.priceUnit.toLocaleString()})</span>
                  </li>`;
              });
              detailHtml += '</ul>';
          } else {
              detailHtml += '<p>Esta venta no tiene productos detallados.</p>';
          }
          document.getElementById('viewSaleTitle').innerText = 'Detalles de Venta #' + sale.id;
          document.getElementById('viewSaleBody').innerHTML = masterHtml + detailHtml;
          viewSaleModal.show();
      } catch(err) {
          Swal.fire('Error', 'No se pudieron cargar los detalles.', 'error');
      }
  }

function exportToExcel() {
      try {
          const today = new Date();
          const formattedDate = today.toLocaleDateString('es-ES');
          const title = "Reporte de Ventas";
          const generated = `Generado el: ${formattedDate}`;
          const headers = ['ID', 'Cliente', 'Empleado', 'Fecha', 'Total', 'Estado'];
          const dataToExport = dataTable.rows({ search: 'applied' }).data().toArray();

          let reportData = [
              [title], [generated], [], headers
          ];
          dataToExport.forEach(row => {
              const statusText = $('<div>').html(row[5]).text().trim();
              const newRow = [row[0], row[1], row[2], row[3], row[4], statusText];
              reportData.push(newRow);
          });

          const wb = XLSX.utils.book_new();
          const ws = XLSX.utils.aoa_to_sheet(reportData);
          const merge = { s: { r: 0, c: 0 }, e: { r: 0, c: headers.length - 1 } };
          if (!ws['!merges']) ws['!merges'] = [];
          ws['!merges'].push(merge);

          const columnWidths = reportData[3].map((_, colIndex) => {
              let maxLength = 0;
              for (let rowIndex = 3; rowIndex < reportData.length; rowIndex++) {
                  const cellValue = reportData[rowIndex][colIndex];
                  if (cellValue && cellValue.toString().length > maxLength) {
                      maxLength = cellValue.toString().length;
                  }
              }
              return { wch: maxLength + 2 };
          });
          ws['!cols'] = columnWidths;

          XLSX.utils.book_append_sheet(wb, ws, 'Ventas');
          const fileDate = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
          XLSX.writeFile(wb, `Reporte_Ventas_${fileDate}.xlsx`);

      } catch (error) {
          console.error("Error al exportar a Excel:", error);
          Swal.fire('Error', 'No se pudo exportar a Excel.', 'error');
      }
  }

  function exportToPDF() {
      fetch('/assets/img/logoo.png')
          .then(response => response.blob())
          .then(blob => {
              const reader = new FileReader();
              reader.readAsDataURL(blob);
              reader.onloadend = function() {
                  const base64data = reader.result;
                  try {
                      const { jsPDF } = window.jspdf;
                      const doc = new jsPDF();
                      const pageWidth = doc.internal.pageSize.width;
                      const pageHeight = doc.internal.pageSize.height;

                      doc.setFillColor('#FFC107');
                      doc.rect(0, 0, pageWidth, 10, 'F');
                      const logoSize = 25;
                      const logoX = 15;
                      const logoY = 14;
                      doc.addImage(base64data, 'PNG', logoX, logoY, logoSize, logoSize);

                      doc.setFontSize(22);
                      doc.setFont('helvetica', 'bold');
                      doc.setTextColor('#005A9C');
                      doc.text('Reporte de Ventas', logoX + logoSize + 5, 28);

                      doc.setFontSize(11);
                      doc.setFont('helvetica', 'normal');
                      doc.setTextColor(100);
                      const today = new Date();
                      const dateStr = `Generado el: ${today.toLocaleDateString('es-ES')}`;
                      doc.text(dateStr, logoX + logoSize + 5, 35);

                      doc.autoTable({
                          html: '#dataTable',
                          startY: 50,
                          columns: [0, 1, 2, 3, 4, 5],
                          headStyles: { fillColor: [0, 90, 156], textColor: [255, 255, 255], fontStyle: 'bold', halign: 'center' },
                          alternateRowStyles: { fillColor: [245, 245, 245] },
                          styles: { halign: 'center', valign: 'middle', fontSize: 9 },
                          didParseCell: function (data) {
                              if (data.column.index === 0 && data.cell.section === 'body') {
                                  data.cell.styles.fontStyle = 'bold';
                              }
                          },
                          didDrawPage: function (data) {
                              doc.setFillColor('#FFC107');
                              doc.rect(0, pageHeight - 5, pageWidth, 5, 'F');
                              let footerStr = `Página ${doc.internal.getNumberOfPages()}`;
                              doc.setFontSize(10);
                              doc.setTextColor(150);
                              doc.text(footerStr, data.settings.margin.left, pageHeight - 10);
                          }
                      });

                      const formattedDate = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
                      doc.save(`Reporte_Ventas_${formattedDate}.pdf`);

                  } catch (error) {
                      console.error("Error al exportar a PDF:", error);
                      Swal.fire('Error', 'No se pudo exportar a PDF.', 'error');
                  }
              };
          })
          .catch(error => {
              console.error("Error al cargar el logo para el PDF:", error);
              Swal.fire('Error', 'No se pudo cargar el logo para generar el PDF.', 'error');
          });
  }


  $(document).ready(function() {
      dataTable = $('#dataTable').DataTable({
          language: { "sProcessing": "Procesando...", "sLengthMenu": "Mostrar _MENU_ registros", "sZeroRecords": "No se encontraron resultados", "sEmptyTable": "Ninguna venta disponible", "sInfo": "Mostrando _START_ a _END_ de _TOTAL_ ventas", "sInfoEmpty": "Mostrando 0 a 0 de 0 ventas", "sInfoFiltered": "(filtrado de _MAX_ ventas totales)", "sSearch": "Buscar:", "oPaginate": {"sFirst": "Primero","sLast": "Último","sNext": "Siguiente","sPrevious": "Anterior"} },
          dom: '<"row"<"col-sm-12"t>><"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
          responsive: true,
          columnDefs: [{ targets: 6, orderable: false, searchable: false }]
      });
      $('#search').on('keyup', function() { dataTable.search(this.value).draw(); });
      $('#entries').on('change', function() { dataTable.page.len(this.value).draw(); });
      checkFlashMessages();
  });
</script>
</body>
</html>
