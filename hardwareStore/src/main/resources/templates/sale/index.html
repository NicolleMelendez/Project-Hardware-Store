<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/layout-sidenav-light :: layout-sidenav-light">
<head>
  <title>Ventas</title>
</head>
<body>
<section main-content>
  <h1 class="mt-4">GestiÃ³n de Ventas</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
    <li class="breadcrumb-item active">Ventas</li>
  </ol>

  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-cash-register me-1"></i>
      Lista de Ventas
      <a th:href="@{/sale/new}" class="btn btn-primary btn-sm float-end">Nueva Venta</a>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Empleado</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
          <td th:text="${sale.id}"></td>
          <td th:text="${sale.client.name}"></td>
          <td th:text="${sale.employee.name}"></td>
          <td th:text="${#dates.format(sale.dateSale,'dd/MM/yyyy')}"></td>
          <td th:text="${sale.total}"></td>
          <td th:text="${sale.status}"></td>
          <td>
            <a th:href="@{/sale/edit/{id}(id=${sale.id})}"
               class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{/sale/delete/{id}(id=${sale.id})}"
               class="btn btn-sm btn-danger">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>
</html>
