<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Ventas')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Registro de Ventas</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Ventas</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-cash-register me-1"></i>
            Ventas registradas
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#saleModal" onclick="prepareNewSale()">
                <i class="fas fa-plus me-1"></i> Nueva Venta
              </button>
            </div>

            <!-- Modal para formulario -->
            <div class="modal fade" id="saleModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form id="saleForm" th:action="@{/sales/save}" method="post">
                    <input type="hidden" name="id" id="saleId">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Nueva Venta</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select class="form-select" name="client.id" required>
                          <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Empleado</label>
                        <select class="form-select" name="employee.id" required>
                          <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="dateSale">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Total (S/.)</label>
                        <input type="number" class="form-control" name="total" required min="0">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" name="status" required>
                          <option value="COMPLETADO">COMPLETADO</option>
                          <option value="PENDIENTE">PENDIENTE</option>
                          <option value="CANCELADO">CANCELADO</option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Tabla de ventas -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Empleado</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sale : ${sales}">
                  <td th:text="${sale.id}"></td>
                  <td th:text="${sale.client.name}"></td>
                  <td th:text="${sale.employee.name}"></td>
                  <td th:text="${#temporals.format(sale.dateSale, 'dd/MM/yyyy')}"></td>
                  <td th:text="'S/. ' + ${sale.total}"></td>
                  <td>
                    <span th:if="${sale.status == 'COMPLETADO'}" class="badge bg-success" th:text="${sale.status}"></span>
                    <span th:if="${sale.status == 'PENDIENTE'}" class="badge bg-warning text-dark" th:text="${sale.status}"></span>
                    <span th:if="${sale.status == 'CANCELADO'}" class="badge bg-danger" th:text="${sale.status}"></span>
                  </td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm me-1"
                            th:data-id="${sale.id}" onclick="prepareEditSale(this)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <form th:action="@{'/delete/sale/' + ${sale.id}}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm"
                              onclick="return confirm('¿Está seguro de eliminar esta venta?')">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  // Inicializar DataTable
  $(document).ready(function () {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          }
      });
  });

  // Preparar formulario para nueva venta
  function prepareNewSale() {
      document.getElementById('modalTitle').textContent = 'Nueva Venta';
      document.getElementById('saleId').value = '';
      document.getElementById('saleForm').reset();
      document.querySelector('input[name="dateSale"]').value = new Date().toISOString().split('T')[0];
  }

  // Preparar formulario para editar venta
  function prepareEditSale(button) {
      const saleId = button.getAttribute('data-id');
      fetch(`/api/sales/${saleId}`)
          .then(response => response.json())
          .then(sale => {
              document.getElementById('modalTitle').textContent = 'Editar Venta';
              document.getElementById('saleId').value = sale.id;

              // Llenar los campos del formulario
              const form = document.getElementById('saleForm');
              form.querySelector('select[name="client.id"]').value = sale.client.id;
              form.querySelector('select[name="employee.id"]').value = sale.employee.id;
              form.querySelector('input[name="dateSale"]').value = sale.dateSale.split('T')[0];
              form.querySelector('input[name="total"]').value = sale.total;
              form.querySelector('select[name="status"]').value = sale.status;

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('saleModal'));
              modal.show();
          });
  }
</script>
</body>
</html>
