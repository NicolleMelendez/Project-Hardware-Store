<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Ventas')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Ventas</h1>

        <!-- Botón de Nueva Venta -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                data-bs-target="#saleModal" onclick="prepareNewSale()">
          <i class="fas fa-plus me-1"></i> Nueva Venta
        </button>

        <!-- Tarjeta con la Tabla -->
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-shopping-cart me-1"></i>
            Ventas registradas
          </div>
          <div class="card-body">
            <!-- Tabla de Ventas (DataTable) -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Empleado</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sale : ${sales}">
                  <td th:text="${sale.id}"></td>
                  <td th:text="${sale.client?.name ?: 'N/A'}"></td>
                  <td th:text="${sale.employee?.name ?: 'N/A'}"></td>
                  <td th:text="${sale.dateSale != null ? #dates.format(sale.dateSale, 'dd/MM/yyyy') : 'Sin fecha'}"></td>
                  <td th:text="${sale.total != null ? '$' + #numbers.formatInteger(sale.total, 0, 'POINT') : ''}"></td>
                  <td>
                      <span th:class="${sale.status == 'COMPLETADA' ? 'badge bg-success' :
                                     sale.status == 'PENDIENTE' ? 'badge bg-warning text-dark' :
                                     'badge bg-danger'}"
                            th:text="${sale.status ?: 'SIN ESTADO'}"></span>
                  </td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm me-1"
                            th:data-id="${sale.id}" onclick="prepareEditSale(this)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <form th:action="@{'/delete/sale/' + ${sale.id}}" method="post" style="display:inline;">
                      <button type="button" class="btn btn-danger btn-sm"
                              onclick="confirmDelete(this)">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal para Formulario -->
    <div class="modal fade" id="saleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="saleForm" th:action="@{/sales/save}" method="post">
            <input type="hidden" name="id" id="saleId">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Nueva Venta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Cliente</label>
                <select class="form-select" name="client.id" required>
                  <option value="">Seleccione cliente</option>
                  <option th:each="client : ${clients}"
                          th:value="${client.id}"
                          th:text="${client.name}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Empleado</label>
                <select class="form-select" name="employee.id" required>
                  <option value="">Seleccione empleado</option>
                  <option th:each="employee : ${employees}"
                          th:value="${employee.id}"
                          th:text="${employee.name}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" name="dateSale" id="dateSaleInput" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Total</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" name="total" required min="0" step="1">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" name="status" required>
                  <option value="COMPLETADA">COMPLETADA</option>
                  <option value="PENDIENTE">PENDIENTE</option>
                  <option value="CANCELADA">CANCELADA</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  // Inicializar DataTable
  $(document).ready(function () {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          },
          columnDefs: [{
              targets: 4, // Columna de total
              render: function(data, type) {
                  if (type === 'display' && data) {
                      return '$' + parseInt(data).toLocaleString('es-CO');
                  }
                  return data;
              }
          }]
      });
  });

  // Preparar formulario para nueva venta
  function prepareNewSale() {
      document.getElementById('modalTitle').textContent = 'Nueva Venta';
      document.getElementById('saleId').value = '';
      document.getElementById('saleForm').reset();
      document.getElementById('dateSaleInput').valueAsDate = new Date();
      document.querySelector('select[name="status"]').value = 'COMPLETADA';
  }

  // Preparar formulario para editar venta
  function prepareEditSale(button) {
      const saleId = button.getAttribute('data-id');
      fetch(`/api/sale/${saleId}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error('Error al obtener los datos');
              }
              return response.json();
          })
          .then(sale => {
              document.getElementById('modalTitle').textContent = 'Editar Venta';
              document.getElementById('saleId').value = sale.id;

              const form = document.getElementById('saleForm');
              form.querySelector('select[name="client.id"]').value = sale.client?.id || '';
              form.querySelector('select[name="employee.id"]').value = sale.employee?.id || '';

              // Manejo seguro de fechas
              const dateInput = document.getElementById('dateSaleInput');
              if (sale.dateSale) {
                  const date = new Date(sale.dateSale);
                  dateInput.valueAsDate = date;
              } else {
                  dateInput.valueAsDate = new Date();
              }

              form.querySelector('input[name="total"]').value = sale.total || '';
              form.querySelector('select[name="status"]').value = sale.status || 'COMPLETADA';

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('saleModal'));
              modal.show();
          })
          .catch(error => {
              console.error('Error:', error);
              alert('Error al cargar los datos de la venta');
          });
  }

  // Confirmar eliminación
  function confirmDelete(button) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: "No podrás revertir esta acción",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              button.closest('form').submit();
          }
      });
  }
</script>
</body>
</html>
