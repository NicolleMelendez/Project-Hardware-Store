<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Ventas')}"></head>

<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Ventas</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <button type="button" class="btn btn-primary me-2" onclick="prepareNewSale()">
              <i class="fas fa-plus me-1"></i> Nueva Venta
            </button>
            <button type="button" class="btn btn-success me-2" onclick="exportToExcel()">
              <i class="fas fa-file-excel me-1"></i> Descargar Excel
            </button>
            <button type="button" class="btn btn-danger" onclick="exportToPDF()">
              <i class="fas fa-file-pdf me-1"></i> Descargar PDF
            </button>
          </div>
        </div>

        <!-- Mostrar mensajes de éxito/error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${success}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center">
            <label for="entries" class="me-2 mb-0">Mostrar:</label>
            <select id="entries" class="form-select d-inline-block" style="width: 80px;">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="-1">Todos</option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <label for="search" class="me-2 mb-0">Buscar:</label>
            <input type="search" id="search" class="form-control d-inline-block w-auto" placeholder="Buscar...">
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%">
              <thead>
              <tr>
                <th>ID</th><th>Cliente</th><th>Empleado</th><th>Fecha</th><th>Total</th><th>Estado</th><th>Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="sale : ${sales}">
                <td th:text="${sale.id}"></td>
                <td th:text="${sale.client?.name ?: 'N/A'}"></td>
                <td th:text="${sale.employee?.name ?: 'N/A'}"></td>
                <td th:text="${#dates.format(sale.dateSale, 'dd/MM/yyyy')}"></td>
                <td th:text="${'$' + #numbers.formatInteger(sale.total, 0, 'POINT')}"></td>
                <td>
                  <span th:classappend="${sale.status == 'COMPLETADA' ? 'bg-success' : 'PENDIENTE' == sale.status ? 'bg-warning text-dark' : 'bg-danger'}"
                        class="badge" th:text="${sale.status}"></span>
                </td>
                <td class="text-center">
                  <button class="btn btn-info btn-sm me-1" th:onclick="'viewSaleDetails(' + ${sale.id} + ')'" title="Ver Detalles">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="btn btn-warning btn-sm" th:onclick="'prepareEditSale(' + ${sale.id} + ')'" title="Editar Estado">
                    <i class="fas fa-edit"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- Modal para nueva venta -->
<div class="modal fade" id="saleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="saleForm" method="post" th:action="@{/sales/save}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Nueva Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" name="client.id" required>
              <option value="">-- Seleccione un cliente --</option>
              <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Empleado</label>
            <select class="form-select" name="employee.id" required>
              <option value="">-- Seleccione un empleado --</option>
              <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" name="dateSale" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Total</label>
            <input type="number" class="form-control" name="total" step="0.01" min="0" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="status" required>
              <option value="PENDIENTE">PENDIENTE</option>
              <option value="COMPLETADA">COMPLETADA</option>
              <option value="CANCELADA">CANCELADA</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Crear Venta</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal para editar estado -->
<div class="modal fade" id="editStatusModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editStatusForm" method="post" th:action="@{/sales/update/status}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="id" id="editSaleId">

        <div class="modal-header">
          <h5 class="modal-title">Editar Estado de Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="status" id="editSaleStatus" required>
              <option value="PENDIENTE">PENDIENTE</option>
              <option value="COMPLETADA">COMPLETADA</option>
              <option value="CANCELADA">CANCELADA</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Actualizar Estado</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal para ver detalles -->
<div class="modal fade" id="viewSaleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalles de Venta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Los detalles se cargarán dinámicamente -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  let dataTable;
  const saleModal = new bootstrap.Modal(document.getElementById('saleModal'));
  const editStatusModal = new bootstrap.Modal(document.getElementById('editStatusModal'));
  const viewSaleModal = new bootstrap.Modal(document.getElementById('viewSaleModal'));

  function prepareNewSale() {
      document.getElementById('saleForm').reset();
      const today = new Date().toISOString().split('T')[0];
      document.querySelector('#saleForm input[name="dateSale"]').value = today;
      saleModal.show();
  }

  function prepareEditSale(saleId) {
      fetch(`/sales/api/${saleId}`)
          .then(response => {
              if (!response.ok) throw new Error('Error al cargar venta');
              return response.json();
          })
          .then(sale => {
              document.getElementById('editSaleId').value = sale.id;
              document.getElementById('editSaleStatus').value = sale.status;
              editStatusModal.show();
          })
          .catch(err => {
              console.error('Error:', err);
              Swal.fire('Error', 'No se pudo cargar los datos de la venta', 'error');
          });
  }

  function viewSaleDetails(saleId) {
      fetch(`/sales/api/${saleId}`)
          .then(response => {
              if (!response.ok) throw new Error('Error al cargar detalles');
              return response.json();
          })
          .then(sale => {
              const modalBody = document.querySelector('#viewSaleModal .modal-body');
              let detailsHtml = `
                  <div class="row mb-3">
                      <div class="col-md-6"><strong>ID:</strong> ${sale.id}</div>
                      <div class="col-md-6"><strong>Fecha:</strong> ${new Date(sale.dateSale).toLocaleDateString()}</div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-6"><strong>Cliente:</strong> ${sale.client?.name || 'N/A'}</div>
                      <div class="col-md-6"><strong>Empleado:</strong> ${sale.employee?.name || 'N/A'}</div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-6"><strong>Total:</strong> $${sale.total?.toLocaleString() || '0'}</div>
                      <div class="col-md-6"><strong>Estado:</strong> <span class="badge ${getStatusBadgeClass(sale.status)}">${sale.status}</span></div>
                  </div>
                  <h5>Productos:</h5>`;

              if (sale.saleDetails && sale.saleDetails.length > 0) {
                  detailsHtml += '<div class="table-responsive"><table class="table table-bordered"><thead><tr><th>Producto</th><th>Cantidad</th><th>Precio Unitario</th><th>Subtotal</th></tr></thead><tbody>';
                  sale.saleDetails.forEach(d => {
                      detailsHtml += `<tr><td>${d.inventory?.name || 'N/A'}</td><td>${d.amount}</td><td>$${d.unitPrice?.toLocaleString() || '0'}</td><td>$${(d.amount * (d.unitPrice || 0)).toLocaleString()}</td></tr>`;
                  });
                  detailsHtml += '</tbody></table></div>';
              } else {
                  detailsHtml += '<p>No hay productos en esta venta.</p>';
              }

              modalBody.innerHTML = detailsHtml;
              viewSaleModal.show();
          })
          .catch(err => {
              console.error('Error:', err);
              Swal.fire('Error', 'No se pudo cargar los detalles de la venta', 'error');
          });
  }

  function getStatusBadgeClass(status) {
      switch(status) {
          case 'COMPLETADA': return 'bg-success';
          case 'PENDIENTE': return 'bg-warning text-dark';
          case 'CANCELADA': return 'bg-danger';
          default: return 'bg-secondary';
      }
  }

 function exportToExcel() {
      try {
          const today = new Date();
          const formattedDate = today.toLocaleDateString('es-ES');
          const title = "Reporte de Ventas";
          const generated = `Generado el: ${formattedDate}`;
          const headers = ['ID', 'Cliente', 'Empleado', 'Fecha', 'Total', 'Estado'];
          const dataToExport = dataTable.rows({ search: 'applied' }).data().toArray();

          let reportData = [
              [title], [generated], [], headers
          ];
          dataToExport.forEach(row => {
              const newRow = [row[0], row[1], row[2], row[3], row[4], $('<div>').html(row[5]).text()]; // Limpia el HTML del badge
              reportData.push(newRow);
          });

          const wb = XLSX.utils.book_new();
          const ws = XLSX.utils.aoa_to_sheet(reportData);
          const merge = { s: { r: 0, c: 0 }, e: { r: 0, c: headers.length - 1 } };
          if (!ws['!merges']) ws['!merges'] = [];
          ws['!merges'].push(merge);

          const columnWidths = reportData[3].map((_, colIndex) => {
              let maxLength = 0;
              for (let rowIndex = 3; rowIndex < reportData.length; rowIndex++) {
                  const cellValue = reportData[rowIndex][colIndex];
                  if (cellValue && cellValue.toString().length > maxLength) {
                      maxLength = cellValue.toString().length;
                  }
              }
              return { wch: maxLength + 2 };
          });
          ws['!cols'] = columnWidths;

          XLSX.utils.book_append_sheet(wb, ws, 'Ventas');
          const fileDate = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
          XLSX.writeFile(wb, `Reporte_Ventas_${fileDate}.xlsx`);

      } catch (error) {
          console.error("Error al exportar a Excel:", error);
          Swal.fire('Error', 'No se pudo exportar a Excel.', 'error');
      }
  }

  function exportToPDF() {
      fetch('/assets/img/logoo.png')
          .then(response => response.blob())
          .then(blob => {
              const reader = new FileReader();
              reader.readAsDataURL(blob);
              reader.onloadend = function() {
                  const base64data = reader.result;
                  try {
                      const { jsPDF } = window.jspdf;
                      const doc = new jsPDF();
                      const pageWidth = doc.internal.pageSize.width;
                      const pageHeight = doc.internal.pageSize.height;

                      doc.setFillColor('#FFC107');
                      doc.rect(0, 0, pageWidth, 10, 'F');
                      const logoSize = 25;
                      const logoX = 15;
                      const logoY = 14;
                      doc.addImage(base64data, 'PNG', logoX, logoY, logoSize, logoSize);

                      doc.setFontSize(22);
                      doc.setFont('helvetica', 'bold');
                      doc.setTextColor('#005A9C');
                      doc.text('Reporte de Ventas', logoX + logoSize + 5, 28);

                      doc.setFontSize(11);
                      doc.setFont('helvetica', 'normal');
                      doc.setTextColor(100);
                      const today = new Date();
                      const dateStr = `Generado el: ${today.toLocaleDateString('es-ES')}`;
                      doc.text(dateStr, logoX + logoSize + 5, 35);

                      doc.autoTable({
                          html: '#dataTable',
                          startY: 50,
                          columns: [0, 1, 2, 3, 4, 5],
                          headStyles: { fillColor: [0, 90, 156], textColor: [255, 255, 255], fontStyle: 'bold', halign: 'center' },
                          alternateRowStyles: { fillColor: [245, 245, 245] },
                          styles: { halign: 'center', valign: 'middle', fontSize: 9 },
                          didParseCell: function (data) {
                              if (data.column.index === 0 && data.cell.section === 'body') {
                                  data.cell.styles.fontStyle = 'bold';
                              }
                          },
                          didDrawPage: function (data) {
                              doc.setFillColor('#FFC107');
                              doc.rect(0, pageHeight - 5, pageWidth, 5, 'F');
                              let footerStr = `Página ${doc.internal.getNumberOfPages()}`;
                              doc.setFontSize(10);
                              doc.setTextColor(150);
                              doc.text(footerStr, data.settings.margin.left, pageHeight - 10);
                          }
                      });

                      const formattedDate = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
                      doc.save(`Reporte_Ventas_${formattedDate}.pdf`);

                  } catch (error) {
                      console.error("Error al exportar a PDF:", error);
                      Swal.fire('Error', 'No se pudo exportar a PDF.', 'error');
                  }
              };
          })
          .catch(error => {
              console.error("Error al cargar el logo para el PDF:", error);
              Swal.fire('Error', 'No se pudo cargar el logo para generar el PDF.', 'error');
          });
  }
  $(document).ready(function() {
      dataTable = $('#dataTable').DataTable({
          language: {
              "sProcessing": "Procesando...",
              "sLengthMenu": "Mostrar _MENU_ entradas",
              "sZeroRecords": "No se encontraron resultados",
              "sEmptyTable": "Ninguna venta disponible",
              "sInfo": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
              "sInfoEmpty": "Mostrando 0 a 0 de 0 entradas",
              "sInfoFiltered": "(filtrado de _MAX_ entradas totales)",
              "sSearch": "Buscar:",
              "oPaginate": {
                  "sFirst": "Primero",
                  "sLast": "Último",
                  "sNext": "Siguiente",
                  "sPrevious": "Anterior"
              }
          },
          // ESTA ES LA PARTE IMPORTANTE - QUITAR LOS CONTROLES INTERNOS
          dom: '<"row"<"col-sm-12"tr>><"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
          responsive: true,
          columnDefs: [{ targets: 6, orderable: false, searchable: false }]
      });

      // Conectar los controles personalizados externos
      $('#search').on('keyup', function() {
          dataTable.search(this.value).draw();
      });

      $('#entries').on('change', function() {
          dataTable.page.len(this.value).draw();
      });

      // Cerrar alertas automáticamente después de 5 segundos
      setTimeout(() => {
          $('.alert').alert('close');
      }, 5000);
  });
</script>

</body>
</html>
