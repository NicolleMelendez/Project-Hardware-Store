<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/layout-sidenav-light :: layout-sidenav-light">
<head>
  <title>Nueva Venta</title>
</head>
<body>
<section main-content>
  <h1 class="mt-4">Registrar Venta</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
    <li class="breadcrumb-item"><a th:href="@{/sale}">Ventas</a></li>
    <li class="breadcrumb-item active">Nuevo</li>
  </ol>

  <form th:action="@{/sale/save}" th:object="${sale}" method="post" class="card card-body">
    <div class="mb-3">
      <label class="form-label">Cliente</label>
      <select class="form-select" th:field="*{client}" required>
        <option th:each="cli : ${clients}" th:value="${cli}"
                th:text="${cli.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Empleado</label>
      <select class="form-select" th:field="*{employee}" required>
        <option th:each="emp : ${employees}" th:value="${emp}"
                th:text="${emp.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="dateSale" class="form-label">Fecha</label>
      <input type="date" id="dateSale" th:field="*{dateSale}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="total" class="form-label">Total</label>
      <input type="number" id="total" th:field="*{total}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Estado</label>
      <input type="text" id="status" th:field="*{status}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/sale}" class="btn btn-secondary">Cancelar</a>
  </form>
</section>
</body>
</html>
