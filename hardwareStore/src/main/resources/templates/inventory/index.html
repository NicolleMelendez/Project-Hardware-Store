<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Inventario')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Productos</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Productos</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
          <div>
            <i class="fas fa-user-tie me-1"></i>
            Productos
          </div>
          <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newInventoryModal">
            <i class="fas fa-plus me-1"></i> Nuevo Producto
          </button>
        </div>

          <div class="card-body">
            <div class="modal fade" id="newInventoryModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form th:action="@{/inventory/save}" th:object="${inventory}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="modal-header">
                      <h5 class="modal-title" th:text="${inventory.id} != null ? 'Editar Producto' : 'Registrar Nuevo Producto'"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <input type="text" class="form-control" th:field="*{category}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control" th:field="*{price}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" th:field="*{stock}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Proveedor</label>
                        <select class="form-select" th:field="*{supplier}" required>
                          <option th:each="sup : ${suppliers}" th:value="${sup}" th:text="${sup.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Min Stock</label>
                        <input type="number" class="form-control" th:field="*{minStock}" required>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th><th>Nombre</th><th>Categoría</th><th>Precio</th><th>Stock</th><th>Proveedor</th><th>Min Stock</th><th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inv : ${inventories}">
                  <td th:text="${inv.id}"></td>
                  <td th:text="${inv.name}"></td>
                  <td th:text="${inv.category}"></td>
                  <td th:text="${inv.price}"></td>
                  <td th:text="${inv.stock}"></td>
                  <td th:text="${inv.supplier.name}"></td>
                  <td th:text="${inv.minStock}"></td>
                  <td class="text-center">
                    <a th:href="@{/inventory/edit/{id}(id=${inv.id})}" class="btn btn-warning btn-sm me-1"><i class="fas fa-edit"></i></a>
                    <form th:action="@{/inventory/delete/{id}(id=${inv.id})}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este producto?')"><i class="fas fa-trash-alt"></i></button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(function() { $('#dataTable').DataTable({ language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' } }); });
  document.addEventListener("DOMContentLoaded", function () { let invId = /*[[${inventory.id}]]*/ null; if (invId) { let modal = new bootstrap.Modal(document.getElementById('newInventoryModal')); modal.show(); } });
</script>
</body>
</html>
