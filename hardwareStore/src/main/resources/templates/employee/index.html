<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Empleados')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Lista de Empleados</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Empleados</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <div>
              <i class="fas fa-user-tie me-1"></i>
              Empleados Registrados
            </div>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newEmployeeModal">
              <i class="fas fa-plus me-1"></i> Nuevo Empleado
            </button>
          </div>

          <div class="card-body">
            <!-- Modal Nuevo/Editar Empleado -->
            <div class="modal fade" id="newEmployeeModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form th:action="@{/employee/save}" th:object="${employee}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="modal-header">
                      <h5 class="modal-title" th:text="${employee.id} != null ? 'Editar Empleado' : 'Registrar Nuevo Empleado'"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Cargo</label>
                        <input type="text" class="form-control" th:field="*{position}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Salario</label>
                        <input type="number" class="form-control" th:field="*{salary}" required>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Tabla -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Cargo</th>
                  <th>Salario</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                  <td th:text="${emp.id}"></td>
                  <td th:text="${emp.name}"></td>
                  <td th:text="${emp.position}"></td>
                  <td th:text="${emp.salary}"></td>
                  <td class="text-center">
                    <a th:href="@{/employee/edit/{id}(id=${emp.id})}" class="btn btn-warning btn-sm me-1">
                      <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{/employee/delete/{id}(id=${emp.id})}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Eliminar este empleado?')">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function() {
      $('#dataTable').DataTable({ language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' } });
  });
  document.addEventListener("DOMContentLoaded", function () {
      let empId = /*[[${employee.id}]]*/ null;
      if (empId) { let modal = new bootstrap.Modal(document.getElementById('newEmployeeModal')); modal.show(); }
  });
</script>
</body>
</html>
