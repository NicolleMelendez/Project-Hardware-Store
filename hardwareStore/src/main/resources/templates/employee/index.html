<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Empleados')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Empleados</h1>


        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
          <i class="fas fa-exclamation-triangle me-1"></i>
          <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card-body">
          <div class="mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#employeeModal" onclick="prepareNewEmployee()">
              <i class="fas fa-plus me-1"></i> Nuevo Empleado
            </button>
          </div>
          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-user-tie me-1"></i>
              Empleados registrados
            </div>

            <!-- Modal para formulario -->
            <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form id="employeeForm" th:action="@{/employee/save}" method="post">

                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" th:if="${_csrf}"/>
                    <input type="hidden" name="id" id="employeeId">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Nuevo Empleado</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name" required
                               th:value="${employee?.name}">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Puesto</label>
                        <select class="form-control" name="position" required>
                          <option value="" disabled th:selected="${employee?.position == null}">Seleccione un puesto</option>
                          <option value="Vendedor" th:selected="${employee?.position} eq 'Vendedor'">Vendedor</option>
                          <option value="Cajero" th:selected="${employee?.position} eq 'Cajero'">Cajero</option>
                          <option value="Administrador" th:selected="${employee?.position} eq 'Administrador'">Administrador</option>
                          <option value="Gerente" th:selected="${employee?.position} eq 'Gerente'">Gerente</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Salario</label>
                        <input type="number" class="form-control" name="salary" required
                               min="0" step="0.01"
                               th:value="${employee?.salary}"
                               oninput="this.value = Math.abs(this.value)">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Tabla de empleados -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Puesto</th>
                  <th>Salario</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                  <td th:text="${employee.id}"></td>
                  <td th:text="${employee.name}"></td>
                  <td th:text="${employee.position}"></td>
                  <td th:text="${employee.salary != null ? '$' + #numbers.formatDecimal(employee.salary, 1, 'POINT', 2, 'COMMA') : ''}"></td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm me-1"
                            th:data-id="${employee.id}" onclick="prepareEditEmployee(this)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <form th:action="@{'/employee/delete/' + ${employee.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" th:if="${_csrf}"/>
                    <button type="button" class="btn btn-danger btn-sm"
                            onclick="confirmDelete(this)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11  "></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js  "></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js  "></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js  "></script>

<script>
  function confirmDelete(button) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: "No podrás revertir esta acción",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              button.closest('form').submit();
          }
      });
  }

  // Inicializar DataTable
  $(document).ready(function() {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          },
          columnDefs: [
              {
                  targets: 3, // Columna de salario
                  render: function(data, type, row) {
                      if (data == null) return '';

                      const salary = parseFloat(data);
                      if (isNaN(salary)) return data;

                      return '$' + salary.toLocaleString('es-CO', {
                          minimumFractionDigits: 0,
                          maximumFractionDigits: 0
                      });
                  }
              }
          ]
      });
  });

  // Preparar formulario para nuevo empleado
  function prepareNewEmployee() {
      document.getElementById('modalTitle').textContent = 'Nuevo Empleado';
      document.getElementById('employeeId').value = '';
      document.getElementById('employeeForm').reset();

      // Forzar selección del placeholder
      const positionSelect = document.querySelector('select[name="position"]');
      positionSelect.selectedIndex = 0;
  }

  // Preparar formulario para editar empleado
  function prepareEditEmployee(button) {
      const employeeId = button.getAttribute('data-id');


      fetch(`/api/employees/${employeeId}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error(`Error ${response.status}: ${response.statusText}`);
              }
              return response.json();
          })
          .then(employee => {
              document.getElementById('modalTitle').textContent = 'Editar Empleado';
              document.getElementById('employeeId').value = employee.id;


              const form = document.getElementById('employeeForm');
              form.querySelector('input[name="name"]').value = employee.name || '';

              // Actualizado para manejar el select
              const positionSelect = form.querySelector('select[name="position"]');
              positionSelect.value = employee.position || '';


              const salary = employee.salary != null ? parseFloat(employee.salary) : 0;
              form.querySelector('input[name="salary"]').value = isNaN(salary) ? 0 : salary;

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('employeeModal'));
              modal.show();
          })
          .catch(error => {
              console.error('Error al cargar empleado:', error);
              Swal.fire({
                  title: 'Error',
                  text: 'No se pudo cargar el empleado: ' + error.message,
                  icon: 'error',
                  confirmButtonText: 'Aceptar'
              });
          });
  }
</script>
</body>
</html>
