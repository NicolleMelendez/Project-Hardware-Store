<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Empleados')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Lista de Empleados</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Empleados</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-user-tie me-1"></i>
            Empleados registrados
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#employeeModal" onclick="prepareNewEmployee()">
                <i class="fas fa-plus me-1"></i> Nuevo Empleado
              </button>
            </div>

            <!-- Modal para formulario -->
            <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form id="employeeForm" th:action="@{/employees/save}" method="post">
                    <input type="hidden" name="id" id="employeeId">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Nuevo Empleado</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Puesto</label>
                        <input type="text" class="form-control" name="position" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Salario</label>
                        <input type="number" class="form-control" name="salary" required min="0">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Tabla de empleados -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Cargo</th>
                  <th>Salario</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                  <td th:text="${employee.id}"></td>
                  <td th:text="${employee.name}"></td>
                  <td th:text="${employee.position}"></td>
                  <td th:text="${employee.salary != null ? '$' + #numbers.formatInteger(employee.salary, 0, 'POINT') : ''}"></td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm me-1"
                            th:data-id="${employee.id}" onclick="prepareEditEmployee(this)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <form th:action="@{'/delete/employee/' + ${employee.id}}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm"
                              onclick="return confirm('¿Está seguro de eliminar este empleado?')">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  // Inicializar DataTable
  $(document).ready(function() {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          },
          columnDefs: [{
              targets: 3, // Columna de salario
              render: function(data) {
                  if (!data) return '';
                  return '$' + parseInt(data).toLocaleString('es-CO');
              }
          }]
      });
  });

  // Preparar formulario para nuevo empleado
  function prepareNewEmployee() {
      document.getElementById('modalTitle').textContent = 'Nuevo Empleado';
      document.getElementById('employeeId').value = '';
      document.getElementById('employeeForm').reset();
  }

  // Preparar formulario para editar empleado
  function prepareEditEmployee(button) {
      const employeeId = button.getAttribute('data-id');
      fetch(`/api/employees/${employeeId}`)
          .then(response => response.json())
          .then(employee => {
              document.getElementById('modalTitle').textContent = 'Editar Empleado';
              document.getElementById('employeeId').value = employee.id;

              // Llenar los campos del formulario
              const form = document.getElementById('employeeForm');
              form.querySelector('input[name="name"]').value = employee.name || '';
              form.querySelector('input[name="position"]').value = employee.position || '';
              form.querySelector('input[name="salary"]').value = employee.salary || '';

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('employeeModal'));
              modal.show();
          });
  }
</script>
</body>
</html>
