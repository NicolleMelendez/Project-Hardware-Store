<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Empleados')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Empleados</h1>

        <!-- Botones superiores -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#employeeModal" onclick="prepareNewEmployee()">
              <i class="fas fa-plus me-1"></i> Nuevo Empleado
            </button>
            <button type="button" class="btn btn-success me-2" onclick="exportToExcel()">
              <i class="fas fa-file-excel me-1"></i> Descargar Excel
            </button>
            <button type="button" class="btn btn-danger" onclick="exportToPDF()">
              <i class="fas fa-file-pdf me-1"></i> Descargar PDF
            </button>
          </div>
          <div>
            <label for="entries" class="me-2">Mostrar:</label>
            <select id="entries" class="form-select d-inline-block w-auto">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="-1">Todos</option>
            </select>
            <span class="ms-3" id="totalRecords">Total de registros: <span th:text="${employees.size()}"></span></span>
          </div>
        </div>

        <!-- Modal para formulario -->
        <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="employeeForm" th:action="@{/employee/save}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" th:if="${_csrf}"/>
                <input type="hidden" name="id" id="employeeId">

                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Nuevo Empleado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Nombre -->
                  <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="name" required
                           th:value="${employee?.name}">
                  </div>

                  <!-- Puesto -->
                  <div class="mb-3">
                    <label class="form-label">Puesto</label>
                    <select class="form-control" name="position" required>
                      <option value="" disabled th:selected="${employee?.position == null}">Seleccione un puesto</option>
                      <option value="Vendedor" th:selected="${employee?.position} == 'Vendedor'">Vendedor</option>
                      <option value="Cajero" th:selected="${employee?.position} == 'Cajero'">Cajero</option>
                      <option value="Administrador" th:selected="${employee?.position} == 'Administrador'">Administrador</option>
                      <option value="Gerente" th:selected="${employee?.position} == 'Gerente'">Gerente</option>
                    </select>
                  </div>

                  <!-- Salario -->
                  <div class="mb-3">
                    <label class="form-label">Salario</label>
                    <input type="number" class="form-control" name="salary" required
                           min="0" step="1"
                           th:value="${#numbers.formatInteger(employee?.salary ?: 0, 0, 'POINT')}"
                           oninput="this.value = Math.abs(Math.round(this.value))">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Tabla de empleados -->
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Puesto</th>
              <th>Salario</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
              <td th:text="${employee.id}"></td>
              <td th:text="${employee.name}"></td>
              <td th:text="${employee.position}"></td>
              <td th:text="${#numbers.formatInteger(employee.salary, 0, 'POINT')}"></td>
              <td class="text-center">
                <!-- Botón de editar -->
                <button class="btn btn-warning btn-sm me-1"
                        th:data-id="${employee.id}" onclick="prepareEditEmployee(this)">
                  <i class="fas fa-edit"></i>
                </button>

                <!-- Formulario de eliminación -->
                <form th:action="@{'/employee/delete/' + ${employee.id}}" method="post" style="display:inline;">
                  <input type="hidden" name="_csrf" th:value="${_csrf.token}" th:if="${_csrf}"/>
                  <button type="button" class="btn btn-danger btn-sm" onclick="confirmDelete(this)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!-- Export to Excel and PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  // Confirmar eliminación
  function confirmDelete(button) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: "No podrás revertir esta acción",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              button.closest('form').submit();
          }
      });
  }

  // Preparar formulario para nuevo empleado
  function prepareNewEmployee() {
      document.getElementById('modalTitle').textContent = 'Nuevo Empleado';
      document.getElementById('employeeId').value = '';
      document.getElementById('employeeForm').reset();

      // Reiniciar el select de puestos
      const positionSelect = document.querySelector('select[name="position"]');
      positionSelect.selectedIndex = 0;
  }

  // Preparar formulario para editar empleado
  function prepareEditEmployee(button) {
      const employeeId = button.getAttribute('data-id');

      fetch(`/api/employees/${employeeId}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error(`Error ${response.status}: ${response.statusText}`);
              }
              return response.json();
          })
          .then(employee => {
              document.getElementById('modalTitle').textContent = 'Editar Empleado';
              document.getElementById('employeeId').value = employee.id;

              const form = document.getElementById('employeeForm');
              form.querySelector('input[name="name"]').value = employee.name || '';

              // Cargar el puesto
              const positionSelect = form.querySelector('select[name="position"]');
              positionSelect.value = employee.position || '';

              // Cargar el salario redondeado
              const salary = employee.salary != null ? Math.round(employee.salary) : 0;
              form.querySelector('input[name="salary"]').value = salary;

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('employeeModal'));
              modal.show();
          })
          .catch(error => {
              console.error('Error al cargar empleado:', error);
              Swal.fire({
                  title: 'Error',
                  text: 'No se pudo cargar el empleado: ' + error.message,
                  icon: 'error',
                  confirmButtonText: 'Aceptar'
              });
          });
  }

  // Inicializar DataTable
  $(document).ready(function () {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          },
          columnDefs: [
              {
                  targets: 3, // Columna de salario
                  render: function (data, type, row) {
                      if (data == null) return '';

                      const salary = parseInt(data); // Convertir a entero
                      if (isNaN(salary)) return data;

                      return '$' + salary.toLocaleString('es-CO', {
                          minimumFractionDigits: 0,
                          maximumFractionDigits: 0
                      });
                  }
              }
          ]
      });
  });

  // Exportar a Excel
  function exportToExcel() {
      try {
          const table = document.getElementById('dataTable');
          const rows = Array.from(table.querySelectorAll('tbody tr')).map(row => {
              // Ignorar la última columna ("Acciones")
              const cells = Array.from(row.children).slice(0, -1);
              return cells.map(cell => cell.innerText);
          });

          // Crear encabezados excluyendo la columna "Acciones"
          const headers = Array.from(table.querySelectorAll('thead th')).slice(0, -1).map(th => th.innerText);

          const worksheet = XLSX.utils.json_to_sheet([headers, ...rows]);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, 'Empleados');
          XLSX.writeFile(workbook, 'empleados.xlsx');
      } catch (error) {
          console.error("Error al exportar a Excel:", error);
      }
  }

  // Exportar a PDF
  function exportToPDF() {
      try {
          const table = document.getElementById('dataTable');

          // Configurar jsPDF-AutoTable para ignorar la columna "Acciones"
          const columns = Array.from(table.querySelectorAll('thead th')).slice(0, -1).map(th => ({
              header: th.innerText,
              dataKey: th.innerText
          }));

          const rows = Array.from(table.querySelectorAll('tbody tr')).map(row => {
              const cells = Array.from(row.children).slice(0, -1); // Ignorar la última columna
              const rowData = {};
              columns.forEach((col, index) => {
                  rowData[col.dataKey] = cells[index].innerText;
              });
              return rowData;
          });

          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          doc.autoTable({
              columns: columns,
              body: rows
          });

          doc.save('empleados.pdf');
      } catch (error) {
          console.error("Error al exportar a PDF:", error);
      }
  }
</script>
</body>
</html>
