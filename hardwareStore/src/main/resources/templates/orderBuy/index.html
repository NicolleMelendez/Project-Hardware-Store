<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Pedidos')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Pedidos</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Pedidos</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-shopping-cart me-1"></i>
            Pedidos registrados
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#orderModal" onclick="prepareNewOrder()">
                <i class="fas fa-plus me-1"></i> Nuevo Pedido
              </button>
            </div>

            <!-- Modal para formulario -->
            <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form id="orderForm" th:action="@{/orderbuy/save}" method="post">
                    <input type="hidden" name="id" id="orderId">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Nuevo Pedido</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select class="form-select" name="client.id" required>
                          <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Empleado</label>
                        <select class="form-select" name="employee.id" required>
                          <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="dateOrder">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Total (S/.)</label>
                        <input type="number" class="form-control" name="total" required min="0">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" name="status" required>
                          <option value="PENDIENTE">PENDIENTE</option>
                          <option value="PROCESADO">PROCESADO</option>
                          <option value="ENVIADO">ENVIADO</option>
                          <option value="ENTREGADO">ENTREGADO</option>
                          <option value="CANCELADO">CANCELADO</option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Tabla de pedidos -->
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Empleado</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                  <td th:text="${order.id}"></td>
                  <td th:text="${order.client.name}"></td>
                  <td th:text="${order.employee.name}"></td>
                  <td th:text="${#temporals.format(order.dateOrder, 'dd/MM/yyyy')}"></td>
                  <td th:text="'S/. ' + ${order.total}"></td>
                  <td>
                    <span th:if="${order.status == 'PENDIENTE'}" class="badge bg-warning text-dark" th:text="${order.status}"></span>
                    <span th:if="${order.status == 'PROCESADO'}" class="badge bg-info" th:text="${order.status}"></span>
                    <span th:if="${order.status == 'ENVIADO'}" class="badge bg-primary" th:text="${order.status}"></span>
                    <span th:if="${order.status == 'ENTREGADO'}" class="badge bg-success" th:text="${order.status}"></span>
                    <span th:if="${order.status == 'CANCELADO'}" class="badge bg-danger" th:text="${order.status}"></span>
                  </td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm me-1"
                            th:data-id="${order.id}" onclick="prepareEditOrder(this)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <form th:action="@{'/delete/orderbuy/' + ${order.id}}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm"
                              onclick="return confirm('¿Está seguro de eliminar este pedido?')">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  // Inicializar DataTable
  $(document).ready(function () {
      $('#dataTable').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
          }
      });
  });

  // Preparar formulario para nuevo pedido
  function prepareNewOrder() {
      document.getElementById('modalTitle').textContent = 'Nuevo Pedido';
      document.getElementById('orderId').value = '';
      document.getElementById('orderForm').reset();
      document.querySelector('input[name="dateOrder"]').value = new Date().toISOString().split('T')[0];
  }

  // Preparar formulario para editar pedido
  function prepareEditOrder(button) {
      const orderId = button.getAttribute('data-id');
      fetch(`/api/orders/${orderId}`)
          .then(response => response.json())
          .then(order => {
              document.getElementById('modalTitle').textContent = 'Editar Pedido';
              document.getElementById('orderId').value = order.id;

              // Llenar los campos del formulario
              const form = document.getElementById('orderForm');
              form.querySelector('select[name="client.id"]').value = order.client.id;
              form.querySelector('select[name="employee.id"]').value = order.employee.id;
              form.querySelector('input[name="dateOrder"]').value = order.dateOrder.split('T')[0];
              form.querySelector('input[name="total"]').value = order.total;
              form.querySelector('select[name="status"]').value = order.status;

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('orderModal'));
              modal.show();
          });
  }
</script>
</body>
</html>
