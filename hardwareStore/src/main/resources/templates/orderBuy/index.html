<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Pedidos')}">
  <meta charset="UTF-8">
</head>
<body class="sb-nav-fixed">
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Gestión de Pedidos</h1>

        <!-- Botones de acción -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#orderModal" onclick="prepareNewOrder()">
                <i class="fas fa-plus me-1"></i> Nuevo Pedido
            </button>
            <button type="button" class="btn btn-success" onclick="exportToExcel()">
                <i class="fas fa-file-excel me-1"></i> Exportar a Excel
            </button>
            <button type="button" class="btn btn-danger" onclick="exportToPDF()">
                <i class="fas fa-file-pdf me-1"></i> Exportar a PDF
            </button>
        </div>

        <!-- Tarjeta con la Tabla -->
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-shopping-cart me-1"></i>
            Pedidos registrados
          </div>
          <div class="card-body">

            <!-- Tabla de pedidos -->
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Empleado</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}" data-bs-toggle="tooltip" th:title="'Total: $' + ${order.total}">
                  <td th:text="${order.id}"></td>
                  <td th:text="${order.client?.name ?: 'No especificado'}"></td>
                  <td th:text="${order.employee?.name ?: 'No especificado'}"></td>
                  <td th:text="${order.dateOrder != null ? #dates.format(order.dateOrder, 'dd/MM/yyyy') : 'Sin fecha'}"></td>
                  <td th:text="${order.total != null ? '$' + #numbers.formatInteger(order.total, 0, 'POINT') : '$0'}"></td>
                  <td>
                    <span th:class="${order.status == 'PENDIENTE' ? 'badge bg-warning text-dark' :
                                   order.status == 'PROCESADO' ? 'badge bg-info' :
                                   order.status == 'ENVIADO' ? 'badge bg-primary' :
                                   order.status == 'ENTREGADO' ? 'badge bg-success' :
                                   'badge bg-danger'}"
                          th:text="${order.status ?: 'SIN ESTADO'}"></span>
                  </td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm me-1"
                            th:data-id="${order.id}" onclick="prepareEditOrder(this)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm"
                            th:onclick="'confirmDelete(' + ${order.id} + ')'">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal para formulario -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="orderForm" th:action="@{/orderbuy/save}" method="post">
            <input type="hidden" name="id" id="orderId">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Nuevo Pedido</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Cliente</label>
                <select class="form-select" name="client.id" required>
                  <option value="">Seleccione un cliente</option>
                  <option th:each="client : ${clients}"
                          th:value="${client.id}"
                          th:text="${client.name}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Empleado</label>
                <select class="form-select" name="employee.id" required>
                  <option value="">Seleccione un empleado</option>
                  <option th:each="employee : ${employees}"
                          th:value="${employee.id}"
                          th:text="${employee.name}"></option>
                </select>
              </div>
              <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">
                  <span th:text="${param.error}"></span>
                </div>
              </div>
              <div th:if="${param.success}">
                <div class="alert alert-success" role="alert">
                  <span th:text="${param.success}"></span>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha del pedido</label>
                <input type="date" class="form-control" name="dateOrder" id="dateOrderInput" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Total</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" name="total" required min="0" step="1" placeholder="0">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Estado del pedido</label>
                <select class="form-select" name="status" required>
                  <option value="PENDIENTE">PENDIENTE</option>
                  <option value="PROCESADO">PROCESADO</option>
                  <option value="ENVIADO">ENVIADO</option>
                  <option value="ENTREGADO">ENTREGADO</option>
                  <option value="CANCELADO">CANCELADO</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</div>



<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Bootstrap JS (requerido para dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Export to Excel and PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<!-- JS -->
<script>
  function confirmDelete(id) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: "No podrás revertir esta acción",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              fetch(`/orderbuy/delete/${id}`, {
                  method: 'DELETE'
              }).then(response => {
                  if (response.ok) {
                      window.location.reload();
                  } else {
                      Swal.fire({
                          icon: 'error',
                          title: 'Error',
                          text: 'Error al eliminar el pedido.'
                      });
                  }
              });
          }
      });
  }
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<!-- Bootstrap JS (requerido para dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Preparar formulario para editar pedido
  function prepareEditOrder(button) {
      const orderId = button.getAttribute('data-id');
      fetch(`/orderbuy/api/${orderId}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error('Error al obtener los datos del pedido');
              }
              return response.json();
          })
          .then(order => {
              document.getElementById('modalTitle').textContent = 'Editar Pedido';
              document.getElementById('orderId').value = order.id;

              const form = document.getElementById('orderForm');
              form.querySelector('select[name="client.id"]').value = order.client?.id || '';
              form.querySelector('select[name="employee.id"]').value = order.employee?.id || '';

              // Formatear fecha correctamente
              const dateInput = document.getElementById('dateOrderInput');
              if (order.dateOrder) {
                  // Si la fecha viene como string ISO (de la API)
                  if (typeof order.dateOrder === 'string') {
                      dateInput.value = order.dateOrder.split('T')[0];
                  }
                  // Si viene como timestamp
                  else if (order.dateOrder instanceof Date || (typeof order.dateOrder === 'object' && order.dateOrder.getDate)) {
                      dateInput.value = order.dateOrder.toISOString().split('T')[0];
                  }
              } else {
                  dateInput.value = new Date().toISOString().split('T')[0];
              }

              form.querySelector('input[name="total"]').value = order.total || '0';
              form.querySelector('select[name="status"]').value = order.status || 'PENDIENTE';

              // Mostrar modal
              const modal = new bootstrap.Modal(document.getElementById('orderModal'));
              modal.show();
          })
          .catch(error => {
              console.error('Error:', error);
              Swal.fire({
                  icon: 'error',
                  title: 'Error',
                  text: 'Error al cargar los datos del pedido. Por favor intente nuevamente.'
              });
          });
  }

  // Manejar el envío del formulario con fetch para mejor manejo de errores
  document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const url = this.getAttribute('action');

      fetch(url, {
          method: 'POST',
          body: formData
      })
      .then(response => {
          if (response.redirected) {
              window.location.href = response.url;
          }
      })
      .catch(error => {
          console.error('Error:', error);
          Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'Error al procesar la solicitud. Por favor intente nuevamente.'
          });
      });
  });

  // Inicializar tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

  function exportToExcel() {
      const table = document.getElementById('dataTable');
      const wb = XLSX.utils.table_to_book(table, {sheet: "Pedidos"});
      XLSX.writeFile(wb, 'pedidos.xlsx');
  }

  function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.autoTable({ html: '#dataTable' });

      doc.save('pedidos.pdf');
  }
</script>
</body>
</html>
