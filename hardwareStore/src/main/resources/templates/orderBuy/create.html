<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/layout-sidenav-light :: layout-sidenav-light">
<head>
    <title>Nueva Orden de Compra</title>
</head>
<body>
<section th:fragment="main-content">
    <h1 class="mt-4">Registrar Orden de Compra</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
        <li class="breadcrumb-item"><a th:href="@{/orderbuy}">Ã“rdenes</a></li>
        <li class="breadcrumb-item active">Nuevo</li>
    </ol>

    <form th:action="@{/orderbuy/save}" th:object="${orderBuy}" method="post" class="card card-body">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" th:field="*{client}" required>
                <option th:each="cli : ${clients}" th:value="${cli}" th:text="${cli.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Empleado</label>
            <select class="form-select" th:field="*{employee}" required>
                <option th:each="emp : ${employees}" th:value="${emp}" th:text="${emp.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="dateOrder" class="form-label">Fecha</label>
            <input type="date" id="dateOrder" th:field="*{dateOrder}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" id="total" th:field="*{total}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Estado</label>
            <input type="text" id="status" th:field="*{status}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/orderbuy}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
