<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Charts</title>
</head>
<body>
<section th:fragment="content">
    <h1 class="mt-4">Charts</h1>
    <!-- Contenido de grÃ¡ficos -->
    <div class="card mb-4">
        <div class="card-body">
            <canvas id="myAreaChart" width="100%" height="30"></canvas>
        </div>
    </div>
</section>

<script th:fragment="script">
    <!-- Carga condicional de scripts -->
    <th:block th:if="${chartType == 'area'}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script th:src="@{/js/scripts/chart-area.js}"></script>
</th:block>
</script>
</body>
</html>
